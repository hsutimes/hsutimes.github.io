ethod     *             doesnt allow it to be replaced.     * @see #getSecurityManager     * @see SecurityManager#checkPermission     * @see java.lang.RuntimePermission     *    public static    void setSecurityManager(final SecurityManager s) &#123;        try &#123;            s.checkPackageAccess(java.lang);        &#125; catch (Exception e) &#123;             no-op        &#125;        setSecurityManager0(s);    &#125;    private static synchronized    void setSecurityManager0(final SecurityManager s) &#123;        SecurityManager sm = getSecurityManager();        if (sm != null) &#123;             ask the currently installed security manager if we             can replace it.            sm.checkPermission(new RuntimePermission                                     (setSecurityManager));        &#125;        if ((s != null) &amp;&amp; (s.getClass().getClassLoader() != null)) &#123;             New security manager class is not on bootstrap classpath.             Cause policy to get initialized before we install the new             security manager, in order to prevent infinite loops when             trying to initialize the policy (which usually involves             accessing some security andor system properties, which in turn             calls the installed security managers checkPermission method             which will loop infinitely if there is a non-system class             (in this case: the new security manager class) on the stack).            AccessController.doPrivileged(new PrivilegedAction&lt;Object&gt;() &#123;                public Object run() &#123;                    s.getClass().getProtectionDomain().implies                        (SecurityConstants.ALL_PERMISSION);                    return null;                &#125;            &#125;);        &#125;        security = s;    &#125;    **     * Gets the system security interface.     *     * @return  if a security manager has already been established for the     *          current application, then that security manager is returned;     *          otherwise, &lt;code&gt;null&lt;code&gt; is returned.     * @see     #setSecurityManager     *    public static SecurityManager getSecurityManager() &#123;        return security;    &#125;    **     * Returns the current time in milliseconds.  Note that     * while the unit of time of the return value is a millisecond,     * the granularity of the value depends on the underlying     * operating system and may be larger.  For example, many     * operating systems measure time in units of tens of     * milliseconds.     *     * &lt;p&gt; See the description of the class &lt;code&gt;Date&lt;code&gt; for     * a discussion of slight discrepancies that may arise between     * computer time and coordinated universal time (UTC).     *     * @return  the difference, measured in milliseconds, between     *          the current time and midnight, January 1, 1970 UTC.     * @see     java.util.Date     *    public static native long currentTimeMillis();    **     * Returns the current value of the running Java Virtual Machines     * high-resolution time source, in nanoseconds.     *     * &lt;p&gt;This method can only be used to measure elapsed time and is     * not related to any other notion of system or wall-clock time.     * The value returned represents nanoseconds since some fixed but     * arbitrary &lt;i&gt;origin&lt;i&gt; time (perhaps in the future, so values     * may be negative).  The same origin is used by all invocations of     * this method in an instance of a Java virtual machine; other     * virtual machine instances are likely to use a different origin.     *     * &lt;p&gt;This method provides nanosecond precision, but not necessarily     * nanosecond resolution (that is, how frequently the value changes)     * - no guarantees are made except that the resolution is at least as     * good as that of &#123;@link #currentTimeMillis()&#125;.     *     * &lt;p&gt;Differences in successive calls that span greater than     * approximately 292 years (2&lt;sup&gt;63&lt;sup&gt; nanoseconds) will not     * correctly compute elapsed time due to numerical overflow.     *     * &lt;p&gt;The values returned by this method become meaningful only when     * the difference between two such values, obtained within the same     * instance of a Java virtual machine, is computed.     *     * &lt;p&gt; For example, to measure how long some code takes to execute:     *  &lt;pre&gt; &#123;@code     * long startTime = System.nanoTime();     *  ... the code being measured ...     * long estimatedTime = System.nanoTime() - startTime;&#125;&lt;pre&gt;     *     * &lt;p&gt;To compare two nanoTime values     *  &lt;pre&gt; &#123;@code     * long t0 = System.nanoTime();     * ...     * long t1 = System.nanoTime();&#125;&lt;pre&gt;     *     * one should use &#123;@code t1 - t0 &lt; 0&#125;, not &#123;@code t1 &lt; t0&#125;,     * because of the possibility of numerical overflow.     *     * @return the current value of the running Java Virtual Machines     *         high-resolution time source, in nanoseconds     * @since 1.5     *    public static native long nanoTime();    **     * Copies an array from the specified source array, beginning at the     * specified position, to the specified position of the destination array.     * A subsequence of array components are copied from the source     * array referenced by &lt;code&gt;src&lt;code&gt; to the destination array     * referenced by &lt;code&gt;dest&lt;code&gt;. The number of components copied is     * equal to the &lt;code&gt;length&lt;code&gt; argument. The components at     * positions &lt;code&gt;srcPos&lt;code&gt; through     * &lt;code&gt;srcPos+length-1&lt;code&gt; in the source array are copied into     * positions &lt;code&gt;destPos&lt;code&gt; through     * &lt;code&gt;destPos+length-1&lt;code&gt;, respectively, of the destination     * array.     * &lt;p&gt;     * If the &lt;code&gt;src&lt;code&gt; and &lt;code&gt;dest&lt;code&gt; arguments refer to the     * same array object, then the copying is performed as if the     * components at positions &lt;code&gt;srcPos&lt;code&gt; through     * &lt;code&gt;srcPos+length-1&lt;code&gt; were first copied to a temporary     * array with &lt;code&gt;length&lt;code&gt; components and then the contents of     * the temporary array were copied into positions     * &lt;code&gt;destPos&lt;code&gt; through &lt;code&gt;destPos+length-1&lt;code&gt; of the     * destination array.     * &lt;p&gt;     * If &lt;code&gt;dest&lt;code&gt; is &lt;code&gt;null&lt;code&gt;, then a     * &lt;code&gt;NullPointerException&lt;code&gt; is thrown.     * &lt;p&gt;     * If &lt;code&gt;src&lt;code&gt; is &lt;code&gt;null&lt;code&gt;, then a     * &lt;code&gt;NullPointerException&lt;code&gt; is thrown and the destination     * array is not modified.     * &lt;p&gt;     * Otherwise, if any of the following is true, an     * &lt;code&gt;ArrayStoreException&lt;code&gt; is thrown and the destination is     * not modified:     * &lt;ul&gt;     * &lt;li&gt;The &lt;code&gt;src&lt;code&gt; argument refers to an object that is not an     *     array.     * &lt;li&gt;The &lt;code&gt;dest&lt;code&gt; argument refers to an object that is not an     *     array.     * &lt;li&gt;The &lt;code&gt;src&lt;code&gt; argument and &lt;code&gt;dest&lt;code&gt; argument refer     *     to arrays whose component types are different primitive types.     * &lt;li&gt;The &lt;code&gt;src&lt;code&gt; argument refers to an array with a primitive     *    component type and the &lt;code&gt;dest&lt;code&gt; argument refers to an array     *     with a reference component type.     * &lt;li&gt;The &lt;code&gt;src&lt;code&gt; argument refers to an array with a reference     *    component type and the &lt;code&gt;dest&lt;code&gt; argument refers to an array     *     with a primitive component type.     * &lt;ul&gt;     * &lt;p&gt;     * Otherwise, if any of the following is true, an     * &lt;code&gt;IndexOutOfBoundsException&lt;code&gt; is     * thrown and the destination is not modified:     * &lt;ul&gt;     * &lt;li&gt;The &lt;code&gt;srcPos&lt;code&gt; argument is negative.     * &lt;li&gt;The &lt;code&gt;destPos&lt;code&gt; argument is negative.     * &lt;li&gt;The &lt;code&gt;length&lt;code&gt; argument is negative.     * &lt;li&gt;&lt;code&gt;srcPos+length&lt;code&gt; is greater than     *     &lt;code&gt;src.length&lt;code&gt;, the length of the source array.     * &lt;li&gt;&lt;code&gt;destPos+length&lt;code&gt; is greater than     *     &lt;code&gt;dest.length&lt;code&gt;, the length of the destination array.     * &lt;ul&gt;     * &lt;p&gt;     * Otherwise, if any actual component of the source array from     * position &lt;code&gt;srcPos&lt;code&gt; through     * &lt;code&gt;srcPos+length-1&lt;code&gt; cannot be converted to the component     * type of the destination array by assignment conversion, an     * &lt;code&gt;ArrayStoreException&lt;code&gt; is thrown. In this case, let     * &lt;b&gt;&lt;i&gt;k&lt;i&gt;&lt;b&gt; be the smallest nonnegative integer less than     * length such that &lt;code&gt;src[srcPos+&lt;code&gt;&lt;i&gt;k&lt;i&gt;&lt;code&gt;]&lt;code&gt;     * cannot be converted to the component type of the destination     * array; when the exception is thrown, source array components from     * positions &lt;code&gt;srcPos&lt;code&gt; through     * &lt;code&gt;srcPos+&lt;code&gt;&lt;i&gt;k&lt;i&gt;&lt;code&gt;-1&lt;code&gt;     * will already have been copied to destination array positions     * &lt;code&gt;destPos&lt;code&gt; through     * &lt;code&gt;destPos+&lt;code&gt;&lt;i&gt;k&lt;I&gt;&lt;code&gt;-1&lt;code&gt; and no other     * positions of the destination array will have been modified.     * (Because of the restrictions already itemized, this     * paragraph effectively applies only to the situation where both     * arrays have component types that are reference types.)     *     * @param      src      the source array.     * @param      srcPos   starting position in the source array.     * @param      dest     the destination array.     * @param      destPos  starting position in the destination data.     * @param      length   the number of array elements to be copied.     * @exception  IndexOutOfBoundsException  if copying would cause     *               access of data outside array bounds.     * @exception  ArrayStoreException  if an element in the &lt;code&gt;src&lt;code&gt;     *               array could not be stored into the &lt;code&gt;dest&lt;code&gt; array     *               because of a type mismatch.     * @exception  NullPointerException if either &lt;code&gt;src&lt;code&gt; or     *               &lt;code&gt;dest&lt;code&gt; is &lt;code&gt;null&lt;code&gt;.     *    public static native void arraycopy(Object src,  int  srcPos,                                        Object dest, int destPos,                                        int length);    **     * Returns the same hash code for the given object as     * would be returned by the default method hashCode(),     * whether or not the given objects class overrides     * hashCode().     * The hash code for the null reference is zero.     *     * @param x object for which the hashCode is to be calculated     * @return  the hashCode     * @since   JDK1.1     *    public static native int identityHashCode(Object x);    **     * System properties. The following properties are guaranteed to be defined:     * &lt;dl&gt;     * &lt;dt&gt;java.version         &lt;dd&gt;Java version number     * &lt;dt&gt;java.vendor          &lt;dd&gt;Java vendor specific string     * &lt;dt&gt;java.vendor.url      &lt;dd&gt;Java vendor URL     * &lt;dt&gt;java.home            &lt;dd&gt;Java installation directory     * &lt;dt&gt;java.class.version   &lt;dd&gt;Java class version number     * &lt;dt&gt;java.class.path      &lt;dd&gt;Java classpath     * &lt;dt&gt;os.name              &lt;dd&gt;Operating System Name     * &lt;dt&gt;os.arch              &lt;dd&gt;Operating System Architecture     * &lt;dt&gt;os.version           &lt;dd&gt;Operating System Version     * &lt;dt&gt;file.separator       &lt;dd&gt;File separator ( on Unix)     * &lt;dt&gt;path.separator       &lt;dd&gt;Path separator (: on Unix)     * &lt;dt&gt;line.separator       &lt;dd&gt;Line separator (n on Unix)     * &lt;dt&gt;user.name            &lt;dd&gt;User account name     * &lt;dt&gt;user.home            &lt;dd&gt;User home directory     * &lt;dt&gt;user.dir             &lt;dd&gt;Users current working directory     * &lt;dl&gt;     *    private static Properties props;    private static native Properties initProperties(Properties props);    **     * Determines the current system properties.     * &lt;p&gt;     * First, if there is a security manager, its     * &lt;code&gt;checkPropertiesAccess&lt;code&gt; method is called with no     * arguments. This may result in a security exception.     * &lt;p&gt;     * The current set of system properties for use by the     * &#123;@link #getProperty(String)&#125; method is returned as a     * &lt;code&gt;Properties&lt;code&gt; object. If there is no current set of     * system properties, a set of system properties is first created and     * initialized. This set of system properties always includes values     * for the following keys:     * &lt;table summary=Shows property keys and associated values&gt;     * &lt;tr&gt;&lt;th&gt;Key&lt;th&gt;     *     &lt;th&gt;Description of Associated Value&lt;th&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.version&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Java Runtime Environment version&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.vendor&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Java Runtime Environment vendor&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.vendor.url&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Java vendor URL&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.home&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Java installation directory&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.vm.specification.version&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Java Virtual Machine specification version&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.vm.specification.vendor&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Java Virtual Machine specification vendor&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.vm.specification.name&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Java Virtual Machine specification name&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.vm.version&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Java Virtual Machine implementation version&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.vm.vendor&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Java Virtual Machine implementation vendor&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.vm.name&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Java Virtual Machine implementation name&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.specification.version&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Java Runtime Environment specification  version&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.specification.vendor&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Java Runtime Environment specification  vendor&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.specification.name&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Java Runtime Environment specification  name&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.class.version&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Java class format version number&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.class.path&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Java class path&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.library.path&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;List of paths to search when loading libraries&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.io.tmpdir&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Default temp file path&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.compiler&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Name of JIT compiler to use&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;java.ext.dirs&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Path of extension directory or directories     *         &lt;b&gt;Deprecated.&lt;b&gt; &lt;i&gt;This property, and the mechanism     *            which implements it, may be removed in a future     *            release.&lt;i&gt; &lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;os.name&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Operating system name&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;os.arch&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Operating system architecture&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;os.version&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Operating system version&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;file.separator&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;File separator ( on UNIX)&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;path.separator&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Path separator (: on UNIX)&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;line.separator&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Line separator (n on UNIX)&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;user.name&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Users account name&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;user.home&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Users home directory&lt;td&gt;&lt;tr&gt;     * &lt;tr&gt;&lt;td&gt;&lt;code&gt;user.dir&lt;code&gt;&lt;td&gt;     *     &lt;td&gt;Users current working directory&lt;td&gt;&lt;tr&gt;     * &lt;table&gt;     * &lt;p&gt;     * Multiple paths in a system property value are separated by the path     * separator character of the platform.     * &lt;p&gt;     * Note that even if the security manager does not permit the     * &lt;code&gt;getProperties&lt;code&gt; operation, it may choose to permit the     * &#123;@link #getProperty(String)&#125; operation.     *     * @return     the system properties     * @exception  SecurityException  if a security manager exists and its     *             &lt;code&gt;checkPropertiesAccess&lt;code&gt; method doesnt allow access     *              to the system properties.     * @see        #setProperties     * @see        java.lang.SecurityException     * @see        java.lang.SecurityManager#checkPropertiesAccess()     * @see        java.util.Properties     *    public static Properties getProperties() &#123;        SecurityManager sm = getSecurityManager();        if (sm != null) &#123;            sm.checkPropertiesAccess();        &#125;        return props;    &#125;    **     * Returns the system-dependent line separator string.  It always     * returns the same value - the initial value of the &#123;@linkplain     * #getProperty(String) system property&#125; &#123;@code line.separator&#125;.     *     * &lt;p&gt;On UNIX systems, it returns &#123;@code n&#125;; on Microsoft     * Windows systems it returns &#123;@code rn&#125;.     *     * @return the system-dependent line separator string     * @since 1.7     *    public static String lineSeparator() &#123;        return lineSeparator;    &#125;    private static String lineSeparator;    **     * Sets the system properties to the &lt;code&gt;Properties&lt;code&gt;     * argument.     * &lt;p&gt;     * First, if there is a security manager, its     * &lt;code&gt;checkPropertiesAccess&lt;code&gt; method is called with no     * arguments. This may result in a security exception.     * &lt;p&gt;     * The argument becomes the current set of system properties for use     * by the &#123;@link #getProperty(String)&#125; method. If the argument is     * &lt;code&gt;null&lt;code&gt;, then the current set of system properties is     * forgotten.     *     * @param      props   the new system properties.     * @exception  SecurityException  if a security manager exists and its     *             &lt;code&gt;checkPropertiesAccess&lt;code&gt; method doesnt allow access     *              to the system properties.     * @see        #getProperties     * @see        java.util.Properties     * @see        java.lang.SecurityException     * @see        java.lang.SecurityManager#checkPropertiesAccess()     *    public static void setProperties(Properties props) &#123;        SecurityManager sm = getSecurityManager();        if (sm != null) &#123;            sm.checkPropertiesAccess();        &#125;        if (props == null) &#123;            props = new Properties();            initProperties(props);        &#125;        System.props = props;    &#125;    **     * Gets the system property indicated by the specified key.     * &lt;p&gt;     * First, if there is a security manager, its     * &lt;code&gt;checkPropertyAccess&lt;code&gt; method is called with the key as     * its argument. This may result in a SecurityException.     * &lt;p&gt;     * If there is no current set of system properties, a set of system     * properties is first created and initialized in the same manner as     * for the &lt;code&gt;getProperties&lt;code&gt; method.     *     * @param      key   the name of the system property.     * @return     the string value of the system property,     *             or &lt;code&gt;null&lt;code&gt; if there is no property with that key.     *     * @exception  SecurityException  if a security manager exists and its     *             &lt;code&gt;checkPropertyAccess&lt;code&gt; method doesnt allow     *              access to the specified system property.     * @exception  NullPointerException if &lt;code&gt;key&lt;code&gt; is     *             &lt;code&gt;null&lt;code&gt;.     * @exception  IllegalArgumentException if &lt;code&gt;key&lt;code&gt; is empty.     * @see        #setProperty     * @see        java.lang.SecurityException     * @see        java.lang.SecurityManager#checkPropertyAccess(java.lang.String)     * @see        java.lang.System#getProperties()     *    public static String getProperty(String key) &#123;        checkKey(key);        SecurityManager sm = getSecurityManager();        if (sm != null) &#123;            sm.checkPropertyAccess(key);        &#125;        return props.getProperty(key);    &#125;    **     * Gets the system property indicated by the specified key.     * &lt;p&gt;     * First, if there is a security manager, its     * &lt;code&gt;checkPropertyAccess&lt;code&gt; method is called with the     * &lt;code&gt;key&lt;code&gt; as its argument.     * &lt;p&gt;     * If there is no current set of system properties, a set of system     * properties is first created and initialized in the same manner as     * for the &lt;code&gt;getProperties&lt;code&gt; method.     *     * @param      key   the name of the system property.     * @param      def   a default value.     * @return     the string value of the system property,     *             or the default value if there is no property with that key.     *     * @exception  SecurityException  if a security manager exists and its     *             &lt;code&gt;checkPropertyAccess&lt;code&gt; method doesnt allow     *             access to the specified system property.     * @exception  NullPointerException if &lt;code&gt;key&lt;code&gt; is     *             &lt;code&gt;null&lt;code&gt;.     * @exception  IllegalArgumentException if &lt;code&gt;key&lt;code&gt; is empty.     * @see        #setProperty     * @see        java.lang.SecurityManager#checkPropertyAccess(java.lang.String)     * @see        java.lang.System#getProperties()     *    public static String getProperty(String key, String def) &#123;        checkKey(key);        SecurityManager sm = getSecurityManager();        if (sm != null) &#123;            sm.checkPropertyAccess(key);        &#125;        return props.getProperty(key, def);    &#125;    **     * Sets the system property indicated by the specified key.     * &lt;p&gt;     * First, if a security manager exists, its     * &lt;code&gt;SecurityManager.checkPermission&lt;code&gt; method     * is called with a &lt;code&gt;PropertyPermission(key, write)&lt;code&gt;     * permission. This may result in a SecurityException being thrown.     * If no exception is thrown, the specified property is set to the given     * value.     * &lt;p&gt;     *     * @param      key   the name of the system property.     * @param      value the value of the system property.     * @return     the previous value of the system property,     *             or &lt;code&gt;null&lt;code&gt; if it did not have one.     *     * @exception  SecurityException  if a security manager exists and its     *             &lt;code&gt;checkPermission&lt;code&gt; method doesnt allow     *             setting of the specified property.     * @exception  NullPointerException if &lt;code&gt;key&lt;code&gt; or     *             &lt;code&gt;value&lt;code&gt; is &lt;code&gt;null&lt;code&gt;.     * @exception  IllegalArgumentException if &lt;code&gt;key&lt;code&gt; is empty.     * @see        #getProperty     * @see        java.lang.System#getProperty(java.lang.String)     * @see        java.lang.System#getProperty(java.lang.String, java.lang.String)     * @see        java.util.PropertyPermission     * @see        SecurityManager#checkPermission     * @since      1.2     *    public static String setProperty(String key, String value) &#123;        checkKey(key);        SecurityManager sm = getSecurityManager();        if (sm != null) &#123;            sm.checkPermission(new PropertyPermission(key,                SecurityConstants.PROPERTY_WRITE_ACTION));        &#125;        return (String) props.setProperty(key, value);    &#125;    **     * Removes the system property indicated by the specified key.     * &lt;p&gt;     * First, if a security manager exists, its     * &lt;code&gt;SecurityManager.checkPermission&lt;code&gt; method     * is called with a &lt;code&gt;PropertyPermission(key, write)&lt;code&gt;     * permission. This may result in a SecurityException being thrown.     * If no exception is thrown, the specified property is removed.     * &lt;p&gt;     *     * @param      key   the name of the system property to be removed.     * @return     the previous string value of the system property,     *             or &lt;code&gt;null&lt;code&gt; if there was no property with that key.     *     * @exception  SecurityException  if a security manager exists and its     *             &lt;code&gt;checkPropertyAccess&lt;code&gt; method doesnt allow     *              access to the specified system property.     * @exception  NullPointerException if &lt;code&gt;key&lt;code&gt; is     *             &lt;code&gt;null&lt;code&gt;.     * @exception  IllegalArgumentException if &lt;code&gt;key&lt;code&gt; is empty.     * @see        #getProperty     * @see        #setProperty     * @see        java.util.Properties     * @see        java.lang.SecurityException     * @see        java.lang.SecurityManager#checkPropertiesAccess()     * @since 1.5     *    public static String clearProperty(String key) &#123;        checkKey(key);        SecurityManager sm = getSecurityManager();        if (sm != null) &#123;            sm.checkPermission(new PropertyPermission(key, write));        &#125;        return (String) props.remove(key);    &#125;    private static void checkKey(String key) &#123;        if (key == null) &#123;            throw new NullPointerException(key cant be null);        &#125;        if (key.equals()) &#123;            throw new IllegalArgumentException(key cant be empty);        &#125;    &#125;    **     * Gets the value of the specified environment variable. An     * environment variable is a system-dependent external named     * value.     *     * &lt;p&gt;If a security manager exists, its     * &#123;@link SecurityManager#checkPermission checkPermission&#125;     * method is called with a     * &lt;code&gt;&#123;@link RuntimePermission&#125;(getenv.+name)&lt;code&gt;     * permission.  This may result in a &#123;@link SecurityException&#125;     * being thrown.  If no exception is thrown the value of the     * variable &lt;code&gt;name&lt;code&gt; is returned.     *     * &lt;p&gt;&lt;a name=EnvironmentVSSystemProperties&gt;&lt;i&gt;System     * properties&lt;i&gt; and &lt;i&gt;environment variables&lt;i&gt;&lt;a&gt; are both     * conceptually mappings between names and values.  Both     * mechanisms can be used to pass user-defined information to a     * Java process.  Environment variables have a more global effect,     * because they are visible to all descendants of the process     * which defines them, not just the immediate Java subprocess.     * They can have subtly different semantics, such as case     * insensitivity, on different operating systems.  For these     * reasons, environment variables are more likely to have     * unintended side effects.  It is best to use system properties     * where possible.  Environment variables should be used when a     * global effect is desired, or when an external system interface     * requires an environment variable (such as &lt;code&gt;PATH&lt;code&gt;).     *     * &lt;p&gt;On UNIX systems the alphabetic case of &lt;code&gt;name&lt;code&gt; is     * typically significant, while on Microsoft Windows systems it is     * typically not.  For example, the expression     * &lt;code&gt;System.getenv(FOO).equals(System.getenv(foo))&lt;code&gt;     * is likely to be true on Microsoft Windows.     *     * @param  name the name of the environment variable     * @return the string value of the variable, or &lt;code&gt;null&lt;code&gt;     *         if the variable is not defined in the system environment     * @throws NullPointerException if &lt;code&gt;name&lt;code&gt; is &lt;code&gt;null&lt;code&gt;     * @throws SecurityException     *         if a security manager exists and its     *         &#123;@link SecurityManager#checkPermission checkPermission&#125;     *         method doesnt allow access to the environment variable     *         &lt;code&gt;name&lt;code&gt;     * @see    #getenv()     * @see    ProcessBuilder#environment()     *    public static String getenv(String name) &#123;        SecurityManager sm = getSecurityManager();        if (sm != null) &#123;            sm.checkPermission(new RuntimePermission(getenv.+name));        &#125;        return ProcessEnvironment.getenv(name);    &#125;    **     * Returns an unmodifiable string map view of the current system environment.     * The environment is a system-dependent mapping from names to     * values which is passed from parent to child processes.     *     * &lt;p&gt;If the system does not support environment variables, an     * empty map is returned.     *     * &lt;p&gt;The returned map will never contain null keys or values.     * Attempting to query the presence of a null key or value will     * throw a &#123;@link NullPointerException&#125;.  Attempting to query     * the presence of a key or value which is not of type     * &#123;@link String&#125; will throw a &#123;@link ClassCastException&#125;.     *     * &lt;p&gt;The returned map and its collection views may not obey the     * general contract of the &#123;@link Object#equals&#125; and     * &#123;@link Object#hashCode&#125; methods.     *     * &lt;p&gt;The returned map is typically case-sensitive on all platforms.     *     * &lt;p&gt;If a security manager exists, its     * &#123;@link SecurityManager#checkPermission checkPermission&#125;     * method is called with a     * &lt;code&gt;&#123;@link RuntimePermission&#125;(getenv.*)&lt;code&gt;     * permission.  This may result in a &#123;@link SecurityException&#125; being     * thrown.     *     * &lt;p&gt;When passing information to a Java subprocess,     * &lt;a href=#EnvironmentVSSystemProperties&gt;system properties&lt;a&gt;     * are generally preferred over environment variables.     *     * @return the environment as a map of variable names to values     * @throws SecurityException     *         if a security manager exists and its     *         &#123;@link SecurityManager#checkPermission checkPermission&#125;     *         method doesnt allow access to the process environment     * @see    #getenv(String)     * @see    ProcessBuilder#environment()     * @since  1.5     *    public static java.util.Map&lt;String,String&gt; getenv() &#123;        SecurityManager sm = getSecurityManager();        if (sm != null) &#123;            sm.checkPermission(new RuntimePermission(getenv.*));        &#125;        return ProcessEnvironment.getenv();    &#125;    **     * Terminates the currently running Java Virtual Machine. The     * argument serves as a status code; by convention, a nonzero status     * code indicates abnormal termination.     * &lt;p&gt;     * This method calls the &lt;code&gt;exit&lt;code&gt; method in class     * &lt;code&gt;Runtime&lt;code&gt;. This method never returns normally.     * &lt;p&gt;     * The call &lt;code&gt;System.exit(n)&lt;code&gt; is effectively equivalent to     * the call:     * &lt;blockquote&gt;&lt;pre&gt;     * Runtime.getRuntime().exit(n)     * &lt;pre&gt;&lt;blockquote&gt;     *     * @param      status   exit status.     * @throws  SecurityException     *        if a security manager exists and its &lt;code&gt;checkExit&lt;code&gt;     *        method doesnt allow exit with the specified status.     * @see        java.lang.Runtime#exit(int)     *    public static void exit(int status) &#123;        Runtime.getRuntime().exit(status);    &#125;    **     * Runs the garbage collector.     * &lt;p&gt;     * Calling the &lt;code&gt;gc&lt;code&gt; method suggests that the Java Virtual     * Machine expend effort toward recycling unused objects in order to     * make the memory they currently occupy available for quick reuse.     * When control returns from the method call, the Java Virtual     * Machine has made a best effort to reclaim space from all discarded     * objects.     * &lt;p&gt;     * The call &lt;code&gt;System.gc()&lt;code&gt; is effectively equivalent to the     * call:     * &lt;blockquote&gt;&lt;pre&gt;     * Runtime.getRuntime().gc()     * &lt;pre&gt;&lt;blockquote&gt;     *     * @see     java.lang.Runtime#gc()     *    public static void gc() &#123;        Runtime.getRuntime().gc();    &#125;    **     * Runs the finalization methods of any objects pending finalization.     * &lt;p&gt;     * Calling this method suggests that the Java Virtual Machine expend     * effort toward running the &lt;code&gt;finalize&lt;code&gt; methods of objects     * that have been found to be discarded but whose &lt;code&gt;finalize&lt;code&gt;     * methods have not yet been run. When control returns from the     * method call, the Java Virtual Machine has made a best effort to     * complete all outstanding finalizations.     * &lt;p&gt;     * The call &lt;code&gt;System.runFinalization()&lt;code&gt; is effectively     * equivalent to the call:     * &lt;blockquote&gt;&lt;pre&gt;     * Runtime.getRuntime().runFinalization()     * &lt;pre&gt;&lt;blockquote&gt;     *     * @see     java.lang.Runtime#runFinalization()     *    public static void runFinalization() &#123;        Runtime.getRuntime().runFinalization();    &#125;    **     * Enable or disable finalization on exit; doing so specifies that the     * finalizers of all objects that have finalizers that have not yet been     * automatically invoked are to be run before the Java runtime exits.     * By default, finalization on exit is disabled.     *     * &lt;p&gt;If there is a security manager,     * its &lt;code&gt;checkExit&lt;code&gt; method is first called     * with 0 as its argument to ensure the exit is allowed.     * This could result in a SecurityException.     *     * @deprecated  This method is inherently unsafe.  It may result in     *      finalizers being called on live objects while other threads are     *      concurrently manipulating those objects, resulting in erratic     *      behavior or deadlock.     * @param value indicating enabling or disabling of finalization     * @throws  SecurityException     *        if a security manager exists and its &lt;code&gt;checkExit&lt;code&gt;     *        method doesnt allow the exit.     *     * @see     java.lang.Runtime#exit(int)     * @see     java.lang.Runtime#gc()     * @see     java.lang.SecurityManager#checkExit(int)     * @since   JDK1.1     *    @Deprecated    public static void runFinalizersOnExit(boolean value) &#123;        Runtime.runFinalizersOnExit(value);    &#125;    **     * Loads the native library specified by the filename argument.  The filename     * argument must be an absolute path name.     *     * If the filename argument, when stripped of any platform-specific library     * prefix, path, and file extension, indicates a library whose name is,     * for example, L, and a native library called L is statically linked     * with the VM, then the JNI_OnLoad_L function exported by the library     * is invoked rather than attempting to load a dynamic library.     * A filename matching the argument does not have to exist in the     * file system.     * See the JNI Specification for more details.     *     * Otherwise, the filename argument is mapped to a native library image in     * an implementation-dependent manner.     *     * &lt;p&gt;     * The call &lt;code&gt;System.load(name)&lt;code&gt; is effectively equivalent     * to the call:     * &lt;blockquote&gt;&lt;pre&gt;     * Runtime.getRuntime().load(name)     * &lt;pre&gt;&lt;blockquote&gt;     *     * @param      filename   the file to load.     * @exception  SecurityException  if a security manager exists and its     *             &lt;code&gt;checkLink&lt;code&gt; method doesnt allow     *             loading of the specified dynamic library     * @exception  UnsatisfiedLinkError  if either the filename is not an     *             absolute path name, the native library is not statically     *             linked with the VM, or the library cannot be mapped to     *             a native library image by the host system.     * @exception  NullPointerException if &lt;code&gt;filename&lt;code&gt; is     *             &lt;code&gt;null&lt;code&gt;     * @see        java.lang.Runtime#load(java.lang.String)     * @see        java.lang.SecurityManager#checkLink(java.lang.String)     *    @CallerSensitive    public static void load(String filename) &#123;        Runtime.getRuntime().load0(Reflection.getCallerClass(), filename);    &#125;    **     * Loads the native library specified by the &lt;code&gt;libname&lt;code&gt;     * argument.  The &lt;code&gt;libname&lt;code&gt; argument must not contain any platform     * specific prefix, file extension or path. If a native library     * called &lt;code&gt;libname&lt;code&gt; is statically linked with the VM, then the     * JNI_OnLoad_&lt;code&gt;libname&lt;code&gt; function exported by the library is invoked.     * See the JNI Specification for more details.     *     * Otherwise, the libname argument is loaded from a system library     * location and mapped to a native library image in an implementation-     * dependent manner.     * &lt;p&gt;     * The call &lt;code&gt;System.loadLibrary(name)&lt;code&gt; is effectively     * equivalent to the call     * &lt;blockquote&gt;&lt;pre&gt;     * Runtime.getRuntime().loadLibrary(name)     * &lt;pre&gt;&lt;blockquote&gt;     *     * @param      libname   the name of the library.     * @exception  SecurityException  if a security manager exists and its     *             &lt;code&gt;checkLink&lt;code&gt; method doesnt allow     *             loading of the specified dynamic library     * @exception  UnsatisfiedLinkError if either the libname argument     *             contains a file path, the native library is not statically     *             linked with the VM,  or the library cannot be mapped to a     *             native library image by the host system.     * @exception  NullPointerException if &lt;code&gt;libname&lt;code&gt; is     *             &lt;code&gt;null&lt;code&gt;     * @see        java.lang.Runtime#loadLibrary(java.lang.String)     * @see        java.lang.SecurityManager#checkLink(java.lang.String)     *    @CallerSensitive    public static void loadLibrary(String libname) &#123;        Runtime.getRuntime().loadLibrary0(Reflection.getCallerClass(), libname);    &#125;    **     * Maps a library name into a platform-specific string representing     * a native library.     *     * @param      libname the name of the library.     * @return     a platform-dependent native library name.     * @exception  NullPointerException if &lt;code&gt;libname&lt;code&gt; is     *             &lt;code&gt;null&lt;code&gt;     * @see        java.lang.System#loadLibrary(java.lang.String)     * @see        java.lang.ClassLoader#findLibrary(java.lang.String)     * @since      1.2     *    public static native String mapLibraryName(String libname);    **     * Create PrintStream for stdouterr based on encoding.     *    private static PrintStream newPrintStream(FileOutputStream fos, String enc) &#123;       if (enc != null) &#123;            try &#123;                return new PrintStream(new BufferedOutputStream(fos, 128), true, enc);            &#125; catch (UnsupportedEncodingException uee) &#123;&#125;        &#125;        return new PrintStream(new BufferedOutputStream(fos, 128), true);    &#125;    **     * Initialize the system class.  Called after thread initialization.     *    private static void initializeSystemClass() &#123;         VM might invoke JNU_NewStringPlatform() to set those encoding         sensitive properties (user.home, user.name, boot.class.path, etc.)         during props initialization, in which it may need access, via         System.getProperty(), to the related system encoding property that         have been initialized (put into props) at early stage of the         initialization. So make sure the props is available at the         very beginning of the initialization and all system properties to         be put into it directly.        props = new Properties();        initProperties(props);   initialized by the VM         There are certain system configurations that may be controlled by         VM options such as the maximum amount of direct memory and         Integer cache size used to support the object identity semantics         of autoboxing.  Typically, the library will obtain these values         from the properties set by the VM.  If the properties are for         internal implementation use only, these properties should be         removed from the system properties.                 See java.lang.Integer.IntegerCache and the         sun.misc.VM.saveAndRemoveProperties method for example.                 Save a private copy of the system properties object that         can only be accessed by the internal implementation.  Remove         certain system properties that are not intended for public access.        sun.misc.VM.saveAndRemoveProperties(props);        lineSeparator = props.getProperty(line.separator);        sun.misc.Version.init();        FileInputStream fdIn = new FileInputStream(FileDescriptor.in);        FileOutputStream fdOut = new FileOutputStream(FileDescriptor.out);        FileOutputStream fdErr = new FileOutputStream(FileDescriptor.err);        setIn0(new BufferedInputStream(fdIn));        setOut0(newPrintStream(fdOut, props.getProperty(sun.stdout.encoding)));        setErr0(newPrintStream(fdErr, props.getProperty(sun.stderr.encoding)));         Load the zip library now in order to keep java.util.zip.ZipFile         from trying to use itself to load this library later.        loadLibrary(zip);         Setup Java signal handlers for HUP, TERM, and INT (where available).        Terminator.setup();         Initialize any miscellenous operating system settings that need to be         set for the class libraries. Currently this is no-op everywhere except         for Windows where the process-wide error mode is set before the java.io         classes are used.        sun.misc.VM.initializeOSEnvironment();         The main thread is not added to its thread group in the same         way as other threads; we must do it ourselves here.        Thread current = Thread.currentThread();        current.getThreadGroup().add(current);         register shared secrets        setJavaLangAccess();         Subsystems that are invoked during initialization can invoke         sun.misc.VM.isBooted() in order to avoid doing things that should         wait until the application class loader has been set up.         IMPORTANT: Ensure that this remains the last initialization action!        sun.misc.VM.booted();    &#125;    private static void setJavaLangAccess() &#123;         Allow privileged classes outside of java.lang        sun.misc.SharedSecrets.setJavaLangAccess(new sun.misc.JavaLangAccess()&#123;            public sun.reflect.ConstantPool getConstantPool(Class&lt;?&gt; klass) &#123;                return klass.getConstantPool();            &#125;            public boolean casAnnotationType(Class&lt;?&gt; klass, AnnotationType oldType, AnnotationType newType) &#123;                return klass.casAnnotationType(oldType, newType);            &#125;            public AnnotationType getAnnotationType(Class&lt;?&gt; klass) &#123;                return klass.getAnnotationType();            &#125;            public Map&lt;Class&lt;? extends Annotation&gt;, Annotation&gt; getDeclaredAnnotationMap(Class&lt;?&gt; klass) &#123;                return klass.getDeclaredAnnotationMap();            &#125;            public byte[] getRawClassAnnotations(Class&lt;?&gt; klass) &#123;                return klass.getRawAnnotations();            &#125;            public byte[] getRawClassTypeAnnotations(Class&lt;?&gt; klass) &#123;                return klass.getRawTypeAnnotations();            &#125;            public byte[] getRawExecutableTypeAnnotations(Executable executable) &#123;                return Class.getExecutableTypeAnnotationBytes(executable);            &#125;            public &lt;E extends Enum&lt;E&gt;&gt;                    E[] getEnumConstantsShared(Class&lt;E&gt; klass) &#123;                return klass.getEnumConstantsShared();            &#125;            public void blockedOn(Thread t, Interruptible b) &#123;                t.blockedOn(b);            &#125;            public void registerShutdownHook(int slot, boolean registerShutdownInProgress, Runnable hook) &#123;                Shutdown.add(slot, registerShutdownInProgress, hook);            &#125;            public int getStackTraceDepth(Throwable t) &#123;                return t.getStackTraceDepth();            &#125;            public StackTraceElement getStackTraceElement(Throwable t, int i) &#123;                return t.getStackTraceElement(i);            &#125;            public String newStringUnsafe(char[] chars) &#123;                return new String(chars, true);            &#125;            public Thread newThreadWithAcc(Runnable target, AccessControlContext acc) &#123;                return new Thread(target, acc);            &#125;            public void invokeFinalize(Object o) throws Throwable &#123;                o.finalize();            &#125;        &#125;);    &#125;&#125;\n\n","tags":["编程","Java"],"path":"2019/09/06/System类/","external_link":""},{"title":"判断素数","date":"2019-09-06T06:53:05.000Z","content":"\n素数\n质数又称素数。一个大于1的自然数，除了1和它自身外，不能被其他自然数整除的数叫做质数；否则称为合数。\n0和1既不是质数也不是合数，最小的质数是2\n\n\n最直观，但效率最低的写法\n\n这里特殊处理了一下小于等于3的数，因为小于等于3的自然数只有2和3是质数。\n然后，我们只需要从2开始，一直到小于其自身，依次判断能否被n整除即可，能够整除则不是质数，否则是质数。\n1234567891011public static boolean isPrime(int n)&#123;    if (n &lt;= 3) &#123;        return n &gt; 1;    &#125;    for(int i = 2; i &lt; n; i++)&#123;        if (n % i == 0) &#123;            return false;        &#125;    &#125;    return true;&#125;\n\n\n优化\n\n我们继续分析，其实质数还有一个特点，就是它总是等于 6x-1 或者 6x+1，其中 x 是大于等于1的自然数。\n如何论证这个结论呢，其实不难。首先 6x 肯定不是质数，因为它能被 6 整除；其次 6x+2 肯定也不是质数，因为它还能被2整除；依次类推，6x+3 肯定能被 3 整除；6x+4 肯定能被 2 整除。那么，就只有 6x+1 和 6x+5 (即等同于6x-1) 可能是质数了。所以循环的步长可以设为 6，然后每次只判断 6 两侧的数即可。\n12345678910111213141516public static boolean isPrime(int num) &#123;    if (num &lt;= 3) &#123;        return num &gt; 1;    &#125;     不在6的倍数两侧的一定不是质数    if (num % 6 != 1 &amp;&amp; num % 6 != 5) &#123;        return false;    &#125;    int sqrt = (int) Math.sqrt(num);    for (int i = 5; i &lt;= sqrt; i += 6) &#123;        if (num % i == 0 || num % (i + 2) == 0) &#123;            return false;        &#125;    &#125;    return true;&#125;\n\n\n性能对比\n\n12345678910111213141516171819202122232425262728293031323334353637383940414243444546474849505152import java.util.*;public class Main &#123;    public static void main(String[] args) &#123;         Scanner in = new Scanner(System.in);         int n = in.nextInt();         in.close();        Stack&lt;Integer&gt; a = new Stack&lt;&gt;(), b = new Stack&lt;&gt;();        int n = 100000;        long s = System.currentTimeMillis(), e;        for (int i = 1; i &lt; n; i++) &#123;            if (f(i))                a.push(i);        &#125;        e = System.currentTimeMillis();        System.out.println(e - s +  ms);        s = System.currentTimeMillis();        for (int i = 1; i &lt; n; i++) &#123;            if (func(i))                b.push(i);        &#125;        e = System.currentTimeMillis();        System.out.println(e - s +  ms);        System.gc();    &#125;    static boolean f(int n) &#123;        if (n &lt;= 3)            return n &gt; 1;        for (int i = 2; i &lt; n; i++) &#123;            if (n % i == 0) &#123;                return false;            &#125;        &#125;        return true;    &#125;    static boolean func(int n) &#123;        if (n &lt;= 3)            return n &gt; 1;        if (n % 6 != 1 &amp;&amp; n % 6 != 5) &#123;            return false;        &#125;        int tem = (int) Math.sqrt(n);        for (int i = 5; i &lt;= tem; i += 6) &#123;            if (n % i == 0 || n % (i + 2) == 0)                return false;        &#125;        return true;    &#125;&#125;\n\n121392 ms5 ms\n\n","tags":["编程","素数"],"path":"2019/09/06/判断素数/","external_link":""},{"title":"TensorFlow 2.0 中文手写字识别（汉字OCR）","date":"2019-09-06T07:08:56.000Z","content":"\nTensorFlow 2.0 中文手写字识别（汉字OCR）\n搜索空间空前巨大，我们使用的数据集1.0版本汉字就多大3755个，如果加上1.1版本一起，总共汉字可以分为多达7599+个类别！这比10个阿拉伯字母识别难度大很多！\n数据集处理挑战更大，相比于mnist和fasionmnist来说，汉字手写字体识别数据集非常少，而且仅有的数据集数据预处理难度非常大，非常不直观，但是，千万别吓到，相信你看完本教程一定会收货满满!\n汉字识别更考验选手的建模能力，还在分类花？分类猫和狗？随便搭建的几层在搜索空间巨大的汉字手写识别里根本不work！你现在是不是想用很深的网络跃跃欲试？更深的网络在这个任务上可能根本不可行！！看完本教程我们就可以一探究竟！总之一句话，模型太简单和太复杂都不好，甚至会发散！（想亲身体验模型训练发散抓狂的可以来尝试一下！）。\n\n数据准备在开始之前，先介绍一下本项目所采用的数据信息。我们的数据全部来自于CASIA的开源中文手写字数据集，该数据集分为两部分：\n\nCASIA-HWDB：离线的HWDB，我们仅仅使用1.0-1.2，这是单字的数据集，2.0-2.2是整张文本的数据集，我们暂时不用，单字里面包含了约7185个汉字以及171个英文字母、数字、标点符号等；\nCASIA-OLHWDB：在线的HWDB，格式一样，包含了约7185个汉字以及171个英文字母、数字、标点符号等，我们不用。\n\n其实你下载1.0的train和test差不多已经够了，可以直接运行 datasetget_hwdb_1.0_1.1.sh 下载。原始数据下载链接点击这里. 由于原始数据过于复杂，我们使用一个类来封装数据读取过程，这是我们展示的效果：\n看到这么密密麻麻的文字相信连人类都…. 开始头疼了，这些复杂的文字能够通过一个神经网络来识别出来？？答案是肯定的…. 不有得感叹一下神经网络的强大。。上面的部分文字识别出来的结果是这样的：\n\n关于数据的处理部分，从服务器下载到的原始数据是 trn_gnt.zip 解压之后是 gnt.alz， 需要再次解压得到一个包含 gnt文件的文件夹。里面每一个gnt文件都包含了若干个汉字及其标注。直接处理比较麻烦，也不方便抽取出图片再进行操作，虽然转为图片存入文件夹比较直观，但是不适合批量读取和训练, 后面我们统一转为tfrecord进行训练。\n更新: 实际上，由于单个汉字图片其实很小，差不多也就最大80x80的大小，这个大小不适合转成图片保存到本地，因此我们将hwdb原始的二进制保存为tfrecord。同时也方便后面训练，可以直接从tfrecord读取图片进行训练。\n\n训练过程123456789101112131415161718192021222324252627282930313233343536373839404142434445464748495051def train():    all_characters = load_characters()    num_classes = len(all_characters)    logging.info(all characters: &#123;&#125;.format(num_classes))    train_dataset = load_ds()    train_dataset = train_dataset.shuffle(100).map(preprocess).batch(32).repeat()    val_ds = load_val_ds()    val_ds = val_ds.shuffle(100).map(preprocess).batch(32).repeat()    for data in train_dataset.take(2):        print(data)    # init model    model = build_net_003((64, 64, 1), num_classes)    model.summary()    logging.info(model loaded.)    start_epoch = 0    latest_ckpt = tf.train.latest_checkpoint(os.path.dirname(ckpt_path))    if latest_ckpt:        start_epoch = int(latest_ckpt.split(-)[1].split(.)[0])        model.load_weights(latest_ckpt)        logging.info(model resumed from: &#123;&#125;, start at epoch: &#123;&#125;.format(latest_ckpt, start_epoch))    else:        logging.info(passing resume since weights not there. training from scratch)    if use_keras_fit:        model.compile(            optimizer=tf.keras.optimizers.Adam(),            loss=tf.keras.losses.SparseCategoricalCrossentropy(),            metrics=[accuracy])        callbacks = [            tf.keras.callbacks.ModelCheckpoint(ckpt_path,                                               save_weights_only=True,                                               verbose=1,                                               period=500)        ]        try:            model.fit(                train_dataset,                validation_data=val_ds,                validation_steps=1000,                epochs=15000,                steps_per_epoch=1024,                callbacks=callbacks)        except KeyboardInterrupt:            model.save_weights(ckpt_path.format(epoch=0))            logging.info(keras model saved.)        model.save_weights(ckpt_path.format(epoch=0))        model.save(os.path.join(os.path.dirname(ckpt_path), cn_ocr.h5))\n\n大家在以后编写训练代码的时候其实可以保持这个好的习惯。\nOK，整个模型训练起来之后，可以在短时间内达到95%的准确率：\n\n\n总结通过本教程，我们完成了使用tensorflow 2.0全新的API搭建一个中文汉字手写识别系统。模型基本能够实现我们想要的功能。要知道，这个模型可是在搜索空间多大3755的类别当中准确的找到最相似的类别！！通过本实验，我们有几点心得：\n\n神经网络不仅仅是在学习，它具有一定的想象力！！比如它的一些看着很像的字：拜-佯， 扮-捞，笨-苯…. 这些字如果手写出来，连人都比较难以辨认！！但是大家要知道这些字在类别上并不是相领的！也就是说，模型具有一定的联想能力！\n不管问题多复杂，要敢于动手、善于动手。\n\n","tags":["AI","TensorFlow","OCR"],"path":"2019/09/06/TensorFlow-2-0-中文手写字识别（汉字OCR）/","external_link":""}]';
