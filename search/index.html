	var s = '[{"title":"git教程","date":"2019-08-16T07:47:37.000Z","content":"名称git - 愚蠢的内容跟踪器\n概要git [--version] [ -  help] [-C &lt;path&gt;] [-c &lt;name&gt; = &lt;value&gt;]\n    [--exec-path [= &lt;path&gt;]] [--html-path] [--man-path] [--info-path]\n    [-p | --paginate | -P | --no-pager] [ -  no-replace-objects] [--bare]\n    [--git-dir = &lt;path&gt;] [ -  work-tree = &lt;path&gt;] [--namespace = &lt;name&gt;]\n    [--super前缀= &lt;路径&gt;]\n    &lt;command&gt; [&lt;args&gt;]描述Git是一个快速，可扩展的分布式版本控制系统，具有异常丰富的命令集，可提供高级操作和对内部的完全访问。\n请参阅gittutorial [7]以开始使用，然后查看 giteveryday [7]以获取有用的最小命令集。在Git的用户手册有一个更深入的介绍。\n掌握了基本概念后，您可以回到此页面了解Git提供的命令。您可以使用“git help command”了解有关各个Git命令的更多信息。 gitcli [7] 手册页概述了命令行命令语法。\n可以在以下位置查看最新Git文档的格式化和超链接副本https:git.github.iohtmldocsgit.html。\nOPTIONS\n版打印git程序来自的Git套件版本。\n\n救命打印概要和最常用命令的列表。如果选择–all或-a已给出，则打印所有可用命令。如果命名了Git命令，则此选项将显示该命令的手册页。\n\n\n其他选项可用于控制手册页的显示方式。有关更多信息，请参阅git-help [1]，因为git –help …内部转换为git help …。\n-C &lt;路径&gt;运行就好像git是在而不是当前工作目录中启动的。当-C给出多个选项时，-C 相对于前面的每个后续非绝对值被解释-C 。如果存在但是为空，例如-C “”，则保持当前工作目录不变。\n此选项会影响预期的路径名的选项一样–git-dir，并 –work-tree在他们的路径名的解释，将相对于所造成的工作目录进行-C选择。例如，以下调用是等效的：\ngit --git-dir = a.git --work-tree = b -C c status\ngit --git-dir = c  a.git --work-tree = c  b status-c  = 将配置参数传递给命令。给定的值将覆盖配置文件中的值。的格式与git config列出的格式相同 （以点分隔的子键）。\n请注意，允许省略=in git -c foo.bar …并设置 foo.bar为布尔值true（就像[foo]bar在配置文件中一样）。包括equals但空值（如git -c foo.bar= …）设置foo.bar为git config –type=bool将转换为的空字符串false。\n–exec路径[= &lt;路径&gt;]安装核心Git程序的路径。这也可以通过设置GIT_EXEC_PATH环境变量来控制。如果没有给出路径，git将打印当前设置然后退出。\n–html路径打印路径，不带斜杠，安装Git的HTML文档并退出。\n–man路径打印manpath（请参阅参考资料man(1)）获取此版本Git的手册页并退出。\n–info路径打印安装记录此版本Git的Info文件的路径并退出。\n-p–paginate如果标准输出是终端，则将所有输出传输到较少（或如果设置为$ PAGER）。这将覆盖pager. 配置选项（请参阅下面的“配置机制”部分）。\n-P–no寻呼机不要将Git输出传输到寻呼机。\n–git-DIR = &lt;路径&gt;设置存储库的路径。这也可以通过设置GIT_DIR环境变量来控制。它可以是当前工作目录的绝对路径或相对路径。\n\n共同努力树= &lt;路径&gt;设置工作树的路径。它可以是绝对路径或相对于当前工作目录的路径。这也可以通过设置GIT_WORK_TREE环境变量和core.worktree配置变量来控制（有关更详细的讨论，请参阅git-config [1]中的core.worktree ）。\n\n–namespace = &lt;路径&gt;设置Git名称空间。有关更多详细信息，请参阅gitnamespaces [7]。相当于设置GIT_NAMESPACE环境变量。\n–super前缀= &lt;路径&gt;目前仅供内部使用。设置一个前缀，该前缀提供从存储库上方到其根目录的路径。一个用途是给出调用它的超级项目的子模块上下文。\n\n裸将存储库视为裸存储库。如果未设置GIT_DIR环境，则将其设置为当前工作目录。\n\n–no替换对象不要使用替换引用来替换Git对象。有关更多信息，请参阅 git-replace [1]。\n–literal按本义，pathspecs按字面意思处理pathspecs（即没有globbing，没有pathspec魔法）。这相当于将GIT_LITERAL_PATHSPECS环境变量设置为1。\n–glob-pathspecs为所有pathspec添加“glob”魔法。这相当于将GIT_GLOB_PATHSPECS环境变量设置为1。可以使用pathspec magic“:( literal）”在各个pathspec上禁用通配符\n–noglob-pathspecs为所有pathspec添加“literal”魔法。这相当于将GIT_NOGLOB_PATHSPECS环境变量设置为1。可以使用pathspec magic“:( glob）”在各个pathspec上启用globbing\n–icase-pathspecs为所有pathspec添加“icase”魔法。这相当于将GIT_ICASE_PATHSPECS环境变量设置为1。\n–no-可选锁不要执行需要锁定的可选操作。这相当于设置GIT_OPTIONAL_LOCKS为0。\n–list-CMDS =基团[，组…]按组列出命令。这是一个内部实验选项，可能会在将来更改或删除。支持的组包括：builtins，parseopt（使用parse-options的内置命令），main（libexec目录中的所有命令），其他（所有其他命令$PATH都有git-前缀），list- （请参阅命令中的类别 - list.txt），nohelpers（排除帮助程序命令），别名和配置（从配置变量completion.commands检索命令列表）\n","tags":["git","文章"],"path":"2019/08/16/git教程/","external_link":""},{"title":"技术栈","date":"2019-08-18T15:30:34.000Z","content":"\nHTML  CSS\n【HTML】HTML，即超文本标记语言（Hyper Text Markup Language）\n【HTML5】HTML5 是下一代 HTML 标准\n【CSS】层叠样式表（Cascading StyleSheet）\n【CSS3】CSS3是CSS技术的升级版本\n【Bootstrap3】Bootstrap，来自 Twitter，是目前最受欢迎的前端框架\n【Bootstrap4】Bootstrap4 目前是 Bootstrap 的最新版本\n【Font Awesome】Font Awesome 是一套绝佳的图标字体库和CSS框架。\n【Foundation】Foundation 用于开发响应式的 HTML, CSS and JavaScript 框架JavaScript\n【JavaScript】JavaScript 是 Web 的编程语言\n【HTML DOM】HTML DOM 定义了访问和操作 HTML 文档的标准方法\n【jQuery】jQuery 是一个 JavaScript 库\n【AngularJS】AngularJS 通过新的属性和表达式扩展了 HTML\n【AngularJS2】AngularJS2 是一款开源JavaScript库，由Google维护。\n【Vue.js】Vue.js 是一套构建用户界面的渐进式框架。\n【React】React 是一个用于构建用户界面的 JAVASCRIPT 库\n【TypeScript】TypeScript 是 JavaScript 的一个超集，支持 ECMAScript 6 标准\n【jQuery UI】jQuery UI 是建立在 jQuery上的一组用户界面交互、特效、小部件及主题\n【jQuery EasyUI 】jQuery EasyUI 是一个基于 jQuery 的框架，集成了各种用户界面插件\n【Node.js】Node.js 是运行在服务端的 JavaScript\n【AJAX】AJAX = Asynchronous JavaScript and XML（异步的 JavaScript 和 XML）\n【JSON】JSON 是存储和交换文本信息的语法\n【Highcharts】Highcharts 是一个用纯JavaScript编写的一个图表库\n【Google 地图】Google 地图接口使用说明\n\n服务端\n【PHP】PHP 是一种通用开源脚本语言\n【Python】Python 是一种面向对象、解释型计算机程序设计语言\n【Python3】Python 升级版，变化较大\n【Django】Django是一个开放源代码的Web应用框架，由Python写成\n【Linux】Linux是一套免费使用和自由传播的类Unix操作系统\n【Docker】Docker 是一个开源的应用容器引擎，基于 Go 语言\n【Ruby】一种为简单快捷的面向对象编程（面向对象程序设计）而创的脚本语言\n【Java】一种可以撰写跨平台应用软件的面向对象的程序设计语言\n【C】一门通用计算机编程语言\n【C++】C++是在C语言的基础上开发的一种通用编程语言\n【Perl】Perl 是高级、通用、直译式、动态的程序语言\n【Servlet 】运行在 Web 服务器或应用服务器上的程序\n【JSP】JSP与PHP、ASP、ASP.NET等语言类似，运行在服务端的语言\n【Lua】Lua 是一种轻量小巧的脚本语言，用标准C语言编写并以源代码形式开放\n【Scala】Scala 是一门多范式（multi-paradigm）的编程语言。\n【Go】Go语言是谷歌推出的一种全新的编程语言\n【设计模式】设计模式代表了最佳的实践，通常被有经验的面向对象的软件开发人员所采用\n【正则表达式】正则表达式是对字符串操作的一种逻辑公式\n【Maven】Maven 是一个项目管理工具，可以对 Java 项目进行构建、依赖管理。\n【NumPy】NumPy 是 Python 语言的一个扩展程序库，支持大量的维度数组与矩阵运算。\n【ASP】ASP（Active Server Pages 动态服务器页面）是一种生成动态交互性网页的强有力工具\n【AppML】AppML 是一个为web应用程序设计的HTML扩展框\n【VBScript】一种微软环境下的轻量级的解释型语言\n\n数据库\n【SQL】结构化查询语言(Structured Query Language)\n【Mysql】MySQL是一个关系型数据库管理系统\n【PostgreSQL】PostgreSQL 是一个免费的对象-关系数据库服务器(ORDBMS)\n【SQLite】一款轻型的数据库\n【MongoDB】Mongo DB 是目前在IT行业非常流行的一种非关系型数据库(NoSql)\n【Redis】一个高性能的key-value数据库\n【Memcached】Memcached是一个自由开源的，高性能，分布式内存对象缓存系统。\n\n移动端\n【Android】Android 是一种基于Linux的自由及开放源代码的操作系统，主要使用于移动设备\n【Swift】Swift 是一种支持多编程范式和编译式的编程语言,用于开发 iOS，OS X 和 watchOS应用程序。\n【jQuery Mobile】jQuery Mobile是jQuery 在手机上和平板设备上的版本\n【ionic】ionic 是一个强大的 HTML5 应用程序开发框架(HTML5 Hybrid Mobile App Framework )\n【Kotlin】在 Java 虚拟机上运行的静态类型编程语言，Android 官方开发语言\n\nXML 教程\n【XML】XML 被设计用来传输和存储数据\n【DTD】DTD（文档类型定义）的作用是定义 XML 文档的合法构建模块\n【XML DOM】XML DOM 定义访问和操作XML文档的标准方法\n【XSLT】XSL 是一个 XML 文档的样式表语言，XSLT 指 XSL 转换\n【XPath】XPath 是一门在 XML 文档中查找信息的语言\n【XQuery】XQuery 被设计用来查询 XML 数据\n【XLink】XLink 定义在 XML 文档中创建超级链接的标准方法\n【XPointer】XPointer是在可扩展标志语言（XML）文件中定位数据的一种语言\n【XML Schema】XML Schema 描述了 XML文档的结构\n【XSL-FO】XSL-FO 指可扩展样式表语言格式化对象\n【SVG】SVG 使用 XML 格式定义图像\n\nASP.NET\n【ASP.NET】ASP.NET 是一个使用 HTML、CSS、JavaScript 和服务器脚本创建网页和网站的开发框架\n【C#】C# 是一个简单的、现代的、通用的、面向对象的编程语言\n【Web Pages】Web Pages 是三种网页编程模型中的一种，用于创建网站和web 应用程序\n【Razor】Razor 是一种标记语法，可以让您将基于服务器的代码（Visual Basic 和 C#）嵌入到网页中\n【MVC】MVC（Model View Controller 模型-视图-控制器）\n【Web Forms】Web Forms 是三种创建 ASP.NET 网站和 Web 应用程序的编程模式中的一种\n\nWeb Service\n【Web Service】Web Service 脚本平台需支持 XML + HTTP\n【WSDL】WSDL是一门基于 XML 的语言，用于描述 Web Service 以及如何对它们进行访问\n【SOAP】SOAP 是一种简单的基于 XML 的协议，它使应用程序通过 HTTP 来交换信息\n【RSS】RSS基于XML标准，在互联网上被广泛采用的内容包装和投递协议\n【RDF】DF(资源描述框架)是描述网络资源的 W3C 标准\n\n开发工具\n【Eclipse】Eclipse 是一个开放源代码的、基于 Java 的可扩展开发平台\n【Git】Git是一个开源的分布式版本控制系统，用于敏捷高效地处理任何或小或大的项目\n【Svn】SVN 是一个开放源代码的版本控制系统\n【Markdown】Markdown 是一种轻量级标记语\n\n网站建设\n【HTTP】HTTP协议（HyperText Transfer Protocol，超文本传输协议）是因特网上应用最为广泛的一种网络传输协议\n【网站建设指南】网站建设指导课程\n【浏览器信息】对于网站开发人员来说，浏览器信息和统计数据都是非常重要的\n【网站主机教程】如果您希望向全世界发布自己的网站，那么您的网站就需要被放置于一个 WEB 服务器\n【TCPIP】TCPIP 是因特网的通信协议\n【W3C】W3C 让每个人都能在互联网上分享资源\n【网站品质】何创建高质量的web网站\n\n菜鸟教程\n","tags":["文章","编程"],"path":"2019/08/18/技术栈/","external_link":""},{"title":"Java面试题（框架+JVM+多线程+算法+数据库）","date":"2019-08-24T08:20:38.000Z","content":"\n基础与框架\nString类能被继承吗，为什么\nString，Stringbuffer，StringBuilder的区别？\nArrayList和LinkedList有什么区别\n类的实例化顺序，比如父类静态数据，构造函数，字段，子类静态数据，构造函数，字段，他们的执行顺序\n用过哪些Map，都有什么区别，HashMap是线程安全的吗,并发下使用的Map是什么，他们内部原理分别是什么，比如hashcode，扩容等\nHashMap为什么get和set那么快，concurrentHashMap为什么能提高并发\n抽象类和接口的区别，类可以继承多个类么，接口可以继承多个接口么,类可以实现多个接口么\n什么情况下会发生栈内存溢出\n什么是nio，原理\n反射中，Class.forName和ClassLoader区别\ntomcat结构，类加载器流程\n讲讲Spring事务的传播属性,AOP原理，动态代理与cglib实现的区别，AOP有哪几种实现方式\nSpring的beanFactory和factoryBean的区别\nSpring加载流程\nSpring如何管理事务的\n\n多线程\n线城池的最大线程数目根据什么确定\n多线程的几种实现方式，什么是线程安全，什么是重排序3.volatile的原理，作用，能代替锁么\nsleep和wait的区别，以及wait的实现原理\nLock与synchronized 的区别，synchronized 的原理，什么是自旋锁，偏向锁，轻量级锁，什么叫可重入锁，什么叫公平锁和非公平锁\n用过哪些原子类，他们的参数以及原理是什么\n用过哪些线程池，他们的原理简单概括下，构造函数的各个参数的含义，比如coreSize，maxsize等\n有一个第三方接口，有很多个线程去调用获取数据，现在规定每秒钟最多有10个线程同时调用它，如何做到。\nspring的controller是单例还是多例，怎么保证并发的安全\n用三个线程按顺序循环打印abc三个字母，比如abcabcabc\nThreadLocal用过么，原理是什么，用的时候要注意什么\n如果让你实现一个并发安全的链表，你会怎么做\n\nJVM相关\njvm中一次完整的GC流程（从ygc到fgc）是怎样的，重点讲讲对象如何晋升到老年代，几种主要的jvm参数等\n你知道哪几种垃圾收集器，各自的优缺点，重点讲下cms\n当出现了内存溢出，你怎么排错\nJVM内存模型的相关知识了解多少\n简单说说你了解的类加载器\nJAVA的反射机制\n\n网络\nhttp1.0和http1.1有什么区别\nTCP三次握手和四次挥手的流程，为什么断开连接要4次,如果握手只有两次，会出现什么\nTIME_WAIT和CLOSE_WAIT的区别\n说说你知道的几种HTTP响应码\n当你用浏览器打开一个链接的时候，计算机做了哪些工作步骤\nLinux下IO模型有几种，各自的含义是什么\nTCPIP如何保证可靠性，数据包有哪些数据组成\n架构设计与分布式：\ntomcat如何调优，各种参数的意义\n常见的缓存策略有哪些，你们项目中用到了什么缓存系统，如何设计的，Redis的使用要注意什么，持久化方式，内存设置，集群，淘汰策略等\n如何防止缓存雪崩12.用java自己实现一个LRU\n分布式集群下如何做到唯一序列号\n设计一个秒杀系统，30分钟没付款就自动关闭交易\n如何做一个分布式锁\n用过哪些MQ，怎么用的，和其他mq比较有什么优缺点，MQ的连接是线程安全的吗\nMQ系统的数据如何保证不丢失\n分布式事务的原理，如何使用分布式事务\n什么是一致性hash\n什么是restful，讲讲你理解的restful\n如何设计建立和保持100w的长连接？\n解释什么是MESI协议(缓存一致性)\n说说你知道的几种HASH算法，简单的也可以\n什么是paxos算法\nredis和memcached 的内存管理的区别\n一个在线文档系统，文档可以被编辑，如何防止多人同时对同一份文档进行编辑更新\n\n算法\n10亿个数字里里面找最小的10个2、有1亿个数字，其中有2个是重复的，快速找到它，时间和空间要最优3、2亿个随机生成的无序整数,找出中间大小的值4、遍历二叉树六、数据库1.数据库隔离级别有哪些，各自的含义是什么，MYsql默认的隔离级别是是什么，各个存储引擎优缺点\n高并发下，如何做到安全的修改同一行数据，乐观锁和悲观锁是什么，INNODB的行级锁有哪2种，解释其含义\nSQL优化的一般步骤是什么，怎么看执行计划，如何理解其中各个字段的含义，索引的原理？\n数据库会死锁吗，举一个死锁的例子，mysql怎么解决死锁\nMYsql的索引实现方式\n聚集索引和非聚集索引的区别\n数据库中 BTREE和B+tree区别\n\n作者：程序汪追风链接：https:juejin.impost5d5fd40bf265da03df5f1b3a来源：掘金\n","tags":["面试","数据库","算法","JVM","框架"],"path":"2019/08/24/Java面试题（框架-JVM-多线程-算法-数据库）/","external_link":""},{"title":"334. 反转字符串","date":"2019-08-31T14:49:17.000Z","content":"\n334. 反转字符串题目编写一个函数，其作用是将输入的字符串反转过来。输入字符串以字符数组 char[] 的形式给出。\n不要给另外的数组分配额外的空间，你必须原地修改输入数组、使用 O(1) 的额外空间解决这一问题。\n你可以假设数组中的所有字符都是 ASCII 码表中的可打印字符。\n示例 1：\n输入：[&quot;h&quot;,&quot;e&quot;,&quot;l&quot;,&quot;l&quot;,&quot;o&quot;]\n输出：[&quot;o&quot;,&quot;l&quot;,&quot;l&quot;,&quot;e&quot;,&quot;h&quot;]示例 2：\n输入：[&quot;H&quot;,&quot;a&quot;,&quot;n&quot;,&quot;n&quot;,&quot;a&quot;,&quot;h&quot;]\n输出：[&quot;h&quot;,&quot;a&quot;,&quot;n&quot;,&quot;n&quot;,&quot;a&quot;,&quot;H&quot;]    题解\n递归解法\n\n123456789101112131415class Solution &#123;    public void reverseString(char[] s) &#123;        swap(0, s.length-1, s);    &#125;        public void swap(int start, int end, char[] s) &#123;        if(start &gt;= end)&#123;            return;        &#125;        char temp = s[start];        s[start] = s[end];        s[end] = temp;        swap(start+1, end-1, s);    &#125;&#125;\n\n\n循环解法\n\n1234567891011class Solution &#123;    public void reverseString(char[] s) &#123;        int j=s.length-1;        for(int i=0;i&lt;s.length2;i++)&#123;            char tmp = s[i];            s[i] = s[j];            s[j] = tmp;            j--;        &#125;    &#125;&#125;\n\n\nPython解法\n\n12def reverseString(self, s: List[str]) -&gt; None:    s[0::]=s[::-1]\n\n\nc++解法\n\n双指针，交换头尾两个指针所指的两个位置的值，指针向中间移动一个位置，重复以上操作，直到两个指针交错；\n12345678910111213class Solution &#123;public:    void reverseString(vector&lt;char&gt;&amp; s) &#123;        int i = 0;        int j = s.size() - 1;        while(i&lt;j)        &#123;            swap(s[i],s[j]);            ++ i;            -- j;        &#125;    &#125;&#125;;","tags":["算法","leetcode","递归"],"path":"2019/08/31/334-反转字符串/","external_link":""},{"title":"118. 杨辉三角","date":"2019-08-31T15:25:17.000Z","content":"杨辉三角题目给定一个非负整数 numRows，生成杨辉三角的前 numRows行。\n\n在杨辉三角中，每个数是它左上方和右上方的数的和。\n示例:\n123456789输入: 5输出:[     [1],    [1,1],   [1,2,1],  [1,3,3,1], [1,4,6,4,1]]\n\n题解\n动态规划\n\n思路\n如果能够知道一行杨辉三角，我们就可以根据每对相邻的值轻松地计算出它的下一行。\n算法\n虽然这一算法非常简单，但用于构造杨辉三角的迭代方法可以归类为动态规划，因为我们需要基于前一行来构造每一行。\n首先，我们会生成整个 triangle 列表，三角形的每一行都以子列表的形式存储。然后，我们会检查行数为 0 的特殊情况，否则我们会返回 [1]。如果 numRows &gt; 0，那么我们用 [1] 作为第一行来初始化 triangle with [1]，并按如下方式继续填充：\n123456789101112131415161718192021222324252627282930313233343536class Solution &#123;    public List&lt;List&lt;Integer&gt;&gt; generate(int numRows) &#123;        List&lt;List&lt;Integer&gt;&gt; triangle = new ArrayList&lt;List&lt;Integer&gt;&gt;();         First base case; if user requests zero rows, they get zero rows.        if (numRows == 0) &#123;            return triangle;        &#125;         Second base case; first row is always [1].        triangle.add(new ArrayList&lt;&gt;());        triangle.get(0).add(1);        for (int rowNum = 1; rowNum &lt; numRows; rowNum++) &#123;            List&lt;Integer&gt; row = new ArrayList&lt;&gt;();            List&lt;Integer&gt; prevRow = triangle.get(rowNum-1);             The first row element is always 1.            row.add(1);             Each triangle element (other than the first and last of each row)             is equal to the sum of the elements above-and-to-the-left and             above-and-to-the-right.            for (int j = 1; j &lt; rowNum; j++) &#123;                row.add(prevRow.get(j-1) + prevRow.get(j));            &#125;             The last row element is always 1.            row.add(1);            triangle.add(row);        &#125;        return triangle;    &#125;&#125;\n\n复杂度分析\n\n时间复杂度： O(numRows²)\n\n虽然更新 triangle 中的每个值都是在常量时间内发生的，但它会被执行 O(numRows²) 次。想要了解原因，就需要考虑总共有多少次循环迭代。很明显外层循环需要运行 numRows 次，但在外层循环的每次迭代中，内层循环要运行 rowNumrowNum 次。因此，triangle 发生的更新总数为1 + 2 + 3 + ... + *numRows*，根据高斯公式有\n\n\n空间复杂度：O(numRows²)\n\n因为我们需要存储我们在 triangle 中更新的每个数字，所以空间需求与时间复杂度相同。\n\nPython解法\n\n1234567891011121314151617class Solution:    def generate(self, num_rows):        triangle = []        for row_num in range(num_rows):            # The first and last row elements are always 1.            row = [None for _ in range(row_num+1)]            row[0], row[-1] = 1, 1            # Each triangle element is equal to the sum of the elements            # above-and-to-the-left and above-and-to-the-right.            for j in range(1, len(row)-1):                row[j] = triangle[row_num-1][j-1] + triangle[row_num-1][j]            triangle.append(row)        return triangle\n\n\n递归解法\n\n通过numRows-1，求numRows行，递归求解\n1234567891011121314151617181920212223242526class Solution &#123;    List&lt;List&lt;Integer&gt;&gt; listw = new ArrayList&lt;List&lt;Integer&gt;&gt;();    public List&lt;List&lt;Integer&gt;&gt; generate(int numRows) &#123;        List&lt;Integer&gt; listn = new ArrayList&lt;Integer&gt;();        if (numRows == 0)            return listw;        generate(numRows - 1);        for (int i = 0; i &lt; numRows; i++) &#123;            if (i == 0) &#123;                listn.add(1);                continue;            &#125; else if (i == numRows - 1) &#123;                listn.add(1);                continue;            &#125; else if (i == numRows - 2) &#123;                listn.add(listw.get(numRows - 2).get(i - 1) + 1);                continue;            &#125; else &#123;                listn.add(listw.get(numRows - 2).get(i - 1) + listw.get(numRows - 2).get(i));            &#125;        &#125;        listw.add(listn);        return listw;    &#125;&#125;\n\n","tags":["算法","leetcode","递归","链表"],"path":"2019/08/31/118-杨辉三角/","external_link":""},{"title":"24. 两两交换链表中的节点","date":"2019-08-31T14:57:20.000Z","content":"\n24. 两两交换链表中的节点题目给定一个链表，两两交换其中相邻的节点，并返回交换后的链表。\n你不能只是单纯的改变节点内部的值，而是需要实际的进行节点交换。\n示例:\n给定 1-&gt;2-&gt;3-&gt;4, 你应该返回 2-&gt;1-&gt;4-&gt;3.题解\n非递归\n\n123456789101112131415161718192021222324** * Definition for singly-linked list. * public class ListNode &#123; *     int val; *     ListNode next; *     ListNode(int x) &#123; val = x; &#125; * &#125; *class Solution &#123;    public ListNode swapPairs(ListNode head) &#123;        ListNode pre = new ListNode(0);        pre.next = head;        ListNode temp = pre;        while(temp.next != null &amp;&amp; temp.next.next != null) &#123;            ListNode start = temp.next;            ListNode end = temp.next.next;            temp.next = end;            start.next = end.next;            end.next = start;            temp = start;        &#125;        return pre.next;    &#125;&#125;\n\n\n递归解法\n\n详细介绍一下递归的思路;\n递归和栈处理问题类似,先把问题从前往后收集起来,然后再从后往前处理每一个问题;\n两两交换链表结点,先处理最后两个或一个节点,然后再从后往前处理每一对节点;\n先创建一个next临时结点保存head的下一个结点,然后让head指向下下一个节点,最后让 next节点指向head结点;\n此题只有处理完后面的结点才可处理前面的结点,画图更容易理解;\n\n\n\n\n123456789101112class Solution &#123;    public ListNode swapPairs(ListNode head) &#123;        if (head == null || head.next == null)            return head;         三个节点顺序:head, next, swapPairs(next.next)        ListNode next = head.next;        head.next = swapPairs(next.next);        next.next = head;        return next;    &#125;&#125;","tags":["算法","leetcode","递归","链表"],"path":"2019/08/31/24-两两交换链表中的节点/","external_link":""}]';
