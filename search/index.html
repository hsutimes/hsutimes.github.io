	var s = '[{"title":"git教程","date":"2019-08-16T07:47:37.000Z","content":"名称git - 愚蠢的内容跟踪器\n概要git [--version] [ -  help] [-C &lt;path&gt;] [-c &lt;name&gt; = &lt;value&gt;]\n    [--exec-path [= &lt;path&gt;]] [--html-path] [--man-path] [--info-path]\n    [-p | --paginate | -P | --no-pager] [ -  no-replace-objects] [--bare]\n    [--git-dir = &lt;path&gt;] [ -  work-tree = &lt;path&gt;] [--namespace = &lt;name&gt;]\n    [--super前缀= &lt;路径&gt;]\n    &lt;command&gt; [&lt;args&gt;]描述Git是一个快速，可扩展的分布式版本控制系统，具有异常丰富的命令集，可提供高级操作和对内部的完全访问。\n请参阅gittutorial [7]以开始使用，然后查看 giteveryday [7]以获取有用的最小命令集。在Git的用户手册有一个更深入的介绍。\n掌握了基本概念后，您可以回到此页面了解Git提供的命令。您可以使用“git help command”了解有关各个Git命令的更多信息。 gitcli [7] 手册页概述了命令行命令语法。\n可以在以下位置查看最新Git文档的格式化和超链接副本https:git.github.iohtmldocsgit.html。\nOPTIONS\n版打印git程序来自的Git套件版本。\n\n救命打印概要和最常用命令的列表。如果选择–all或-a已给出，则打印所有可用命令。如果命名了Git命令，则此选项将显示该命令的手册页。\n\n\n其他选项可用于控制手册页的显示方式。有关更多信息，请参阅git-help [1]，因为git –help …内部转换为git help …。\n-C &lt;路径&gt;运行就好像git是在而不是当前工作目录中启动的。当-C给出多个选项时，-C 相对于前面的每个后续非绝对值被解释-C 。如果存在但是为空，例如-C “”，则保持当前工作目录不变。\n此选项会影响预期的路径名的选项一样–git-dir，并 –work-tree在他们的路径名的解释，将相对于所造成的工作目录进行-C选择。例如，以下调用是等效的：\ngit --git-dir = a.git --work-tree = b -C c status\ngit --git-dir = c  a.git --work-tree = c  b status-c  = 将配置参数传递给命令。给定的值将覆盖配置文件中的值。的格式与git config列出的格式相同 （以点分隔的子键）。\n请注意，允许省略=in git -c foo.bar …并设置 foo.bar为布尔值true（就像[foo]bar在配置文件中一样）。包括equals但空值（如git -c foo.bar= …）设置foo.bar为git config –type=bool将转换为的空字符串false。\n–exec路径[= &lt;路径&gt;]安装核心Git程序的路径。这也可以通过设置GIT_EXEC_PATH环境变量来控制。如果没有给出路径，git将打印当前设置然后退出。\n–html路径打印路径，不带斜杠，安装Git的HTML文档并退出。\n–man路径打印manpath（请参阅参考资料man(1)）获取此版本Git的手册页并退出。\n–info路径打印安装记录此版本Git的Info文件的路径并退出。\n-p–paginate如果标准输出是终端，则将所有输出传输到较少（或如果设置为$ PAGER）。这将覆盖pager. 配置选项（请参阅下面的“配置机制”部分）。\n-P–no寻呼机不要将Git输出传输到寻呼机。\n–git-DIR = &lt;路径&gt;设置存储库的路径。这也可以通过设置GIT_DIR环境变量来控制。它可以是当前工作目录的绝对路径或相对路径。\n\n共同努力树= &lt;路径&gt;设置工作树的路径。它可以是绝对路径或相对于当前工作目录的路径。这也可以通过设置GIT_WORK_TREE环境变量和core.worktree配置变量来控制（有关更详细的讨论，请参阅git-config [1]中的core.worktree ）。\n\n–namespace = &lt;路径&gt;设置Git名称空间。有关更多详细信息，请参阅gitnamespaces [7]。相当于设置GIT_NAMESPACE环境变量。\n–super前缀= &lt;路径&gt;目前仅供内部使用。设置一个前缀，该前缀提供从存储库上方到其根目录的路径。一个用途是给出调用它的超级项目的子模块上下文。\n\n裸将存储库视为裸存储库。如果未设置GIT_DIR环境，则将其设置为当前工作目录。\n\n–no替换对象不要使用替换引用来替换Git对象。有关更多信息，请参阅 git-replace [1]。\n–literal按本义，pathspecs按字面意思处理pathspecs（即没有globbing，没有pathspec魔法）。这相当于将GIT_LITERAL_PATHSPECS环境变量设置为1。\n–glob-pathspecs为所有pathspec添加“glob”魔法。这相当于将GIT_GLOB_PATHSPECS环境变量设置为1。可以使用pathspec magic“:( literal）”在各个pathspec上禁用通配符\n–noglob-pathspecs为所有pathspec添加“literal”魔法。这相当于将GIT_NOGLOB_PATHSPECS环境变量设置为1。可以使用pathspec magic“:( glob）”在各个pathspec上启用globbing\n–icase-pathspecs为所有pathspec添加“icase”魔法。这相当于将GIT_ICASE_PATHSPECS环境变量设置为1。\n–no-可选锁不要执行需要锁定的可选操作。这相当于设置GIT_OPTIONAL_LOCKS为0。\n–list-CMDS =基团[，组…]按组列出命令。这是一个内部实验选项，可能会在将来更改或删除。支持的组包括：builtins，parseopt（使用parse-options的内置命令），main（libexec目录中的所有命令），其他（所有其他命令$PATH都有git-前缀），list- （请参阅命令中的类别 - list.txt），nohelpers（排除帮助程序命令），别名和配置（从配置变量completion.commands检索命令列表）\n","tags":["git","文章"],"path":"2019/08/16/git教程/","external_link":""},{"title":"技术栈","date":"2019-08-18T15:30:34.000Z","content":"\nHTML  CSS\n【HTML】HTML，即超文本标记语言（Hyper Text Markup Language）\n【HTML5】HTML5 是下一代 HTML 标准\n【CSS】层叠样式表（Cascading StyleSheet）\n【CSS3】CSS3是CSS技术的升级版本\n【Bootstrap3】Bootstrap，来自 Twitter，是目前最受欢迎的前端框架\n【Bootstrap4】Bootstrap4 目前是 Bootstrap 的最新版本\n【Font Awesome】Font Awesome 是一套绝佳的图标字体库和CSS框架。\n【Foundation】Foundation 用于开发响应式的 HTML, CSS and JavaScript 框架JavaScript\n【JavaScript】JavaScript 是 Web 的编程语言\n【HTML DOM】HTML DOM 定义了访问和操作 HTML 文档的标准方法\n【jQuery】jQuery 是一个 JavaScript 库\n【AngularJS】AngularJS 通过新的属性和表达式扩展了 HTML\n【AngularJS2】AngularJS2 是一款开源JavaScript库，由Google维护。\n【Vue.js】Vue.js 是一套构建用户界面的渐进式框架。\n【React】React 是一个用于构建用户界面的 JAVASCRIPT 库\n【TypeScript】TypeScript 是 JavaScript 的一个超集，支持 ECMAScript 6 标准\n【jQuery UI】jQuery UI 是建立在 jQuery上的一组用户界面交互、特效、小部件及主题\n【jQuery EasyUI 】jQuery EasyUI 是一个基于 jQuery 的框架，集成了各种用户界面插件\n【Node.js】Node.js 是运行在服务端的 JavaScript\n【AJAX】AJAX = Asynchronous JavaScript and XML（异步的 JavaScript 和 XML）\n【JSON】JSON 是存储和交换文本信息的语法\n【Highcharts】Highcharts 是一个用纯JavaScript编写的一个图表库\n【Google 地图】Google 地图接口使用说明\n\n服务端\n【PHP】PHP 是一种通用开源脚本语言\n【Python】Python 是一种面向对象、解释型计算机程序设计语言\n【Python3】Python 升级版，变化较大\n【Django】Django是一个开放源代码的Web应用框架，由Python写成\n【Linux】Linux是一套免费使用和自由传播的类Unix操作系统\n【Docker】Docker 是一个开源的应用容器引擎，基于 Go 语言\n【Ruby】一种为简单快捷的面向对象编程（面向对象程序设计）而创的脚本语言\n【Java】一种可以撰写跨平台应用软件的面向对象的程序设计语言\n【C】一门通用计算机编程语言\n【C++】C++是在C语言的基础上开发的一种通用编程语言\n【Perl】Perl 是高级、通用、直译式、动态的程序语言\n【Servlet 】运行在 Web 服务器或应用服务器上的程序\n【JSP】JSP与PHP、ASP、ASP.NET等语言类似，运行在服务端的语言\n【Lua】Lua 是一种轻量小巧的脚本语言，用标准C语言编写并以源代码形式开放\n【Scala】Scala 是一门多范式（multi-paradigm）的编程语言。\n【Go】Go语言是谷歌推出的一种全新的编程语言\n【设计模式】设计模式代表了最佳的实践，通常被有经验的面向对象的软件开发人员所采用\n【正则表达式】正则表达式是对字符串操作的一种逻辑公式\n【Maven】Maven 是一个项目管理工具，可以对 Java 项目进行构建、依赖管理。\n【NumPy】NumPy 是 Python 语言的一个扩展程序库，支持大量的维度数组与矩阵运算。\n【ASP】ASP（Active Server Pages 动态服务器页面）是一种生成动态交互性网页的强有力工具\n【AppML】AppML 是一个为web应用程序设计的HTML扩展框\n【VBScript】一种微软环境下的轻量级的解释型语言\n\n数据库\n【SQL】结构化查询语言(Structured Query Language)\n【Mysql】MySQL是一个关系型数据库管理系统\n【PostgreSQL】PostgreSQL 是一个免费的对象-关系数据库服务器(ORDBMS)\n【SQLite】一款轻型的数据库\n【MongoDB】Mongo DB 是目前在IT行业非常流行的一种非关系型数据库(NoSql)\n【Redis】一个高性能的key-value数据库\n【Memcached】Memcached是一个自由开源的，高性能，分布式内存对象缓存系统。\n\n移动端\n【Android】Android 是一种基于Linux的自由及开放源代码的操作系统，主要使用于移动设备\n【Swift】Swift 是一种支持多编程范式和编译式的编程语言,用于开发 iOS，OS X 和 watchOS应用程序。\n【jQuery Mobile】jQuery Mobile是jQuery 在手机上和平板设备上的版本\n【ionic】ionic 是一个强大的 HTML5 应用程序开发框架(HTML5 Hybrid Mobile App Framework )\n【Kotlin】在 Java 虚拟机上运行的静态类型编程语言，Android 官方开发语言\n\nXML 教程\n【XML】XML 被设计用来传输和存储数据\n【DTD】DTD（文档类型定义）的作用是定义 XML 文档的合法构建模块\n【XML DOM】XML DOM 定义访问和操作XML文档的标准方法\n【XSLT】XSL 是一个 XML 文档的样式表语言，XSLT 指 XSL 转换\n【XPath】XPath 是一门在 XML 文档中查找信息的语言\n【XQuery】XQuery 被设计用来查询 XML 数据\n【XLink】XLink 定义在 XML 文档中创建超级链接的标准方法\n【XPointer】XPointer是在可扩展标志语言（XML）文件中定位数据的一种语言\n【XML Schema】XML Schema 描述了 XML文档的结构\n【XSL-FO】XSL-FO 指可扩展样式表语言格式化对象\n【SVG】SVG 使用 XML 格式定义图像\n\nASP.NET\n【ASP.NET】ASP.NET 是一个使用 HTML、CSS、JavaScript 和服务器脚本创建网页和网站的开发框架\n【C#】C# 是一个简单的、现代的、通用的、面向对象的编程语言\n【Web Pages】Web Pages 是三种网页编程模型中的一种，用于创建网站和web 应用程序\n【Razor】Razor 是一种标记语法，可以让您将基于服务器的代码（Visual Basic 和 C#）嵌入到网页中\n【MVC】MVC（Model View Controller 模型-视图-控制器）\n【Web Forms】Web Forms 是三种创建 ASP.NET 网站和 Web 应用程序的编程模式中的一种\n\nWeb Service\n【Web Service】Web Service 脚本平台需支持 XML + HTTP\n【WSDL】WSDL是一门基于 XML 的语言，用于描述 Web Service 以及如何对它们进行访问\n【SOAP】SOAP 是一种简单的基于 XML 的协议，它使应用程序通过 HTTP 来交换信息\n【RSS】RSS基于XML标准，在互联网上被广泛采用的内容包装和投递协议\n【RDF】DF(资源描述框架)是描述网络资源的 W3C 标准\n\n开发工具\n【Eclipse】Eclipse 是一个开放源代码的、基于 Java 的可扩展开发平台\n【Git】Git是一个开源的分布式版本控制系统，用于敏捷高效地处理任何或小或大的项目\n【Svn】SVN 是一个开放源代码的版本控制系统\n【Markdown】Markdown 是一种轻量级标记语\n\n网站建设\n【HTTP】HTTP协议（HyperText Transfer Protocol，超文本传输协议）是因特网上应用最为广泛的一种网络传输协议\n【网站建设指南】网站建设指导课程\n【浏览器信息】对于网站开发人员来说，浏览器信息和统计数据都是非常重要的\n【网站主机教程】如果您希望向全世界发布自己的网站，那么您的网站就需要被放置于一个 WEB 服务器\n【TCPIP】TCPIP 是因特网的通信协议\n【W3C】W3C 让每个人都能在互联网上分享资源\n【网站品质】何创建高质量的web网站\n\n菜鸟教程\n","tags":["文章","编程"],"path":"2019/08/18/技术栈/","external_link":""},{"title":"Java面试题（框架+JVM+多线程+算法+数据库）","date":"2019-08-24T08:20:38.000Z","content":"\n基础与框架\nString类能被继承吗，为什么\nString，Stringbuffer，StringBuilder的区别？\nArrayList和LinkedList有什么区别\n类的实例化顺序，比如父类静态数据，构造函数，字段，子类静态数据，构造函数，字段，他们的执行顺序\n用过哪些Map，都有什么区别，HashMap是线程安全的吗,并发下使用的Map是什么，他们内部原理分别是什么，比如hashcode，扩容等\nHashMap为什么get和set那么快，concurrentHashMap为什么能提高并发\n抽象类和接口的区别，类可以继承多个类么，接口可以继承多个接口么,类可以实现多个接口么\n什么情况下会发生栈内存溢出\n什么是nio，原理\n反射中，Class.forName和ClassLoader区别\ntomcat结构，类加载器流程\n讲讲Spring事务的传播属性,AOP原理，动态代理与cglib实现的区别，AOP有哪几种实现方式\nSpring的beanFactory和factoryBean的区别\nSpring加载流程\nSpring如何管理事务的\n\n多线程\n线城池的最大线程数目根据什么确定\n多线程的几种实现方式，什么是线程安全，什么是重排序3.volatile的原理，作用，能代替锁么\nsleep和wait的区别，以及wait的实现原理\nLock与synchronized 的区别，synchronized 的原理，什么是自旋锁，偏向锁，轻量级锁，什么叫可重入锁，什么叫公平锁和非公平锁\n用过哪些原子类，他们的参数以及原理是什么\n用过哪些线程池，他们的原理简单概括下，构造函数的各个参数的含义，比如coreSize，maxsize等\n有一个第三方接口，有很多个线程去调用获取数据，现在规定每秒钟最多有10个线程同时调用它，如何做到。\nspring的controller是单例还是多例，怎么保证并发的安全\n用三个线程按顺序循环打印abc三个字母，比如abcabcabc\nThreadLocal用过么，原理是什么，用的时候要注意什么\n如果让你实现一个并发安全的链表，你会怎么做\n\nJVM相关\njvm中一次完整的GC流程（从ygc到fgc）是怎样的，重点讲讲对象如何晋升到老年代，几种主要的jvm参数等\n你知道哪几种垃圾收集器，各自的优缺点，重点讲下cms\n当出现了内存溢出，你怎么排错\nJVM内存模型的相关知识了解多少\n简单说说你了解的类加载器\nJAVA的反射机制\n\n网络\nhttp1.0和http1.1有什么区别\nTCP三次握手和四次挥手的流程，为什么断开连接要4次,如果握手只有两次，会出现什么\nTIME_WAIT和CLOSE_WAIT的区别\n说说你知道的几种HTTP响应码\n当你用浏览器打开一个链接的时候，计算机做了哪些工作步骤\nLinux下IO模型有几种，各自的含义是什么\nTCPIP如何保证可靠性，数据包有哪些数据组成\n架构设计与分布式：\ntomcat如何调优，各种参数的意义\n常见的缓存策略有哪些，你们项目中用到了什么缓存系统，如何设计的，Redis的使用要注意什么，持久化方式，内存设置，集群，淘汰策略等\n如何防止缓存雪崩12.用java自己实现一个LRU\n分布式集群下如何做到唯一序列号\n设计一个秒杀系统，30分钟没付款就自动关闭交易\n如何做一个分布式锁\n用过哪些MQ，怎么用的，和其他mq比较有什么优缺点，MQ的连接是线程安全的吗\nMQ系统的数据如何保证不丢失\n分布式事务的原理，如何使用分布式事务\n什么是一致性hash\n什么是restful，讲讲你理解的restful\n如何设计建立和保持100w的长连接？\n解释什么是MESI协议(缓存一致性)\n说说你知道的几种HASH算法，简单的也可以\n什么是paxos算法\nredis和memcached 的内存管理的区别\n一个在线文档系统，文档可以被编辑，如何防止多人同时对同一份文档进行编辑更新\n\n算法\n10亿个数字里里面找最小的10个2、有1亿个数字，其中有2个是重复的，快速找到它，时间和空间要最优3、2亿个随机生成的无序整数,找出中间大小的值4、遍历二叉树六、数据库1.数据库隔离级别有哪些，各自的含义是什么，MYsql默认的隔离级别是是什么，各个存储引擎优缺点\n高并发下，如何做到安全的修改同一行数据，乐观锁和悲观锁是什么，INNODB的行级锁有哪2种，解释其含义\nSQL优化的一般步骤是什么，怎么看执行计划，如何理解其中各个字段的含义，索引的原理？\n数据库会死锁吗，举一个死锁的例子，mysql怎么解决死锁\nMYsql的索引实现方式\n聚集索引和非聚集索引的区别\n数据库中 BTREE和B+tree区别\n\n作者：程序汪追风链接：https:juejin.impost5d5fd40bf265da03df5f1b3a来源：掘金\n","tags":["面试","数据库","算法","JVM","框架"],"path":"2019/08/24/Java面试题（框架-JVM-多线程-算法-数据库）/","external_link":""},{"title":"334. 反转字符串","date":"2019-08-31T14:49:17.000Z","content":"\n334. 反转字符串题目编写一个函数，其作用是将输入的字符串反转过来。输入字符串以字符数组 char[] 的形式给出。\n不要给另外的数组分配额外的空间，你必须原地修改输入数组、使用 O(1) 的额外空间解决这一问题。\n你可以假设数组中的所有字符都是 ASCII 码表中的可打印字符。\n示例 1：\n输入：[&quot;h&quot;,&quot;e&quot;,&quot;l&quot;,&quot;l&quot;,&quot;o&quot;]\n输出：[&quot;o&quot;,&quot;l&quot;,&quot;l&quot;,&quot;e&quot;,&quot;h&quot;]示例 2：\n输入：[&quot;H&quot;,&quot;a&quot;,&quot;n&quot;,&quot;n&quot;,&quot;a&quot;,&quot;h&quot;]\n输出：[&quot;h&quot;,&quot;a&quot;,&quot;n&quot;,&quot;n&quot;,&quot;a&quot;,&quot;H&quot;]    题解\n递归解法\n\n123456789101112131415class Solution &#123;    public void reverseString(char[] s) &#123;        swap(0, s.length-1, s);    &#125;        public void swap(int start, int end, char[] s) &#123;        if(start &gt;= end)&#123;            return;        &#125;        char temp = s[start];        s[start] = s[end];        s[end] = temp;        swap(start+1, end-1, s);    &#125;&#125;\n\n\n循环解法\n\n1234567891011class Solution &#123;    public void reverseString(char[] s) &#123;        int j=s.length-1;        for(int i=0;i&lt;s.length2;i++)&#123;            char tmp = s[i];            s[i] = s[j];            s[j] = tmp;            j--;        &#125;    &#125;&#125;\n\n\nPython解法\n\n12def reverseString(self, s: List[str]) -&gt; None:    s[0::]=s[::-1]\n\n\nc++解法\n\n双指针，交换头尾两个指针所指的两个位置的值，指针向中间移动一个位置，重复以上操作，直到两个指针交错；\n12345678910111213class Solution &#123;public:    void reverseString(vector&lt;char&gt;&amp; s) &#123;        int i = 0;        int j = s.size() - 1;        while(i&lt;j)        &#123;            swap(s[i],s[j]);            ++ i;            -- j;        &#125;    &#125;&#125;;","tags":["算法","leetcode","递归"],"path":"2019/08/31/334-反转字符串/","external_link":""},{"title":"118. 杨辉三角","date":"2019-08-31T15:25:17.000Z","content":"杨辉三角题目给定一个非负整数 numRows，生成杨辉三角的前 numRows行。\n\n在杨辉三角中，每个数是它左上方和右上方的数的和。\n示例:\n123456789输入: 5输出:[     [1],    [1,1],   [1,2,1],  [1,3,3,1], [1,4,6,4,1]]\n\n题解\n动态规划\n\n思路\n如果能够知道一行杨辉三角，我们就可以根据每对相邻的值轻松地计算出它的下一行。\n算法\n虽然这一算法非常简单，但用于构造杨辉三角的迭代方法可以归类为动态规划，因为我们需要基于前一行来构造每一行。\n首先，我们会生成整个 triangle 列表，三角形的每一行都以子列表的形式存储。然后，我们会检查行数为 0 的特殊情况，否则我们会返回 [1]。如果 numRows &gt; 0，那么我们用 [1] 作为第一行来初始化 triangle with [1]，并按如下方式继续填充：\n123456789101112131415161718192021222324252627282930313233343536class Solution &#123;    public List&lt;List&lt;Integer&gt;&gt; generate(int numRows) &#123;        List&lt;List&lt;Integer&gt;&gt; triangle = new ArrayList&lt;List&lt;Integer&gt;&gt;();         First base case; if user requests zero rows, they get zero rows.        if (numRows == 0) &#123;            return triangle;        &#125;         Second base case; first row is always [1].        triangle.add(new ArrayList&lt;&gt;());        triangle.get(0).add(1);        for (int rowNum = 1; rowNum &lt; numRows; rowNum++) &#123;            List&lt;Integer&gt; row = new ArrayList&lt;&gt;();            List&lt;Integer&gt; prevRow = triangle.get(rowNum-1);             The first row element is always 1.            row.add(1);             Each triangle element (other than the first and last of each row)             is equal to the sum of the elements above-and-to-the-left and             above-and-to-the-right.            for (int j = 1; j &lt; rowNum; j++) &#123;                row.add(prevRow.get(j-1) + prevRow.get(j));            &#125;             The last row element is always 1.            row.add(1);            triangle.add(row);        &#125;        return triangle;    &#125;&#125;\n\n复杂度分析\n\n时间复杂度： O(numRows²)\n\n虽然更新 triangle 中的每个值都是在常量时间内发生的，但它会被执行 O(numRows²) 次。想要了解原因，就需要考虑总共有多少次循环迭代。很明显外层循环需要运行 numRows 次，但在外层循环的每次迭代中，内层循环要运行 rowNumrowNum 次。因此，triangle 发生的更新总数为1 + 2 + 3 + ... + *numRows*，根据高斯公式有\n\n\n空间复杂度：O(numRows²)\n\n因为我们需要存储我们在 triangle 中更新的每个数字，所以空间需求与时间复杂度相同。\n\nPython解法\n\n1234567891011121314151617class Solution:    def generate(self, num_rows):        triangle = []        for row_num in range(num_rows):            # The first and last row elements are always 1.            row = [None for _ in range(row_num+1)]            row[0], row[-1] = 1, 1            # Each triangle element is equal to the sum of the elements            # above-and-to-the-left and above-and-to-the-right.            for j in range(1, len(row)-1):                row[j] = triangle[row_num-1][j-1] + triangle[row_num-1][j]            triangle.append(row)        return triangle\n\n\n递归解法\n\n通过numRows-1，求numRows行，递归求解\n1234567891011121314151617181920212223242526class Solution &#123;    List&lt;List&lt;Integer&gt;&gt; listw = new ArrayList&lt;List&lt;Integer&gt;&gt;();    public List&lt;List&lt;Integer&gt;&gt; generate(int numRows) &#123;        List&lt;Integer&gt; listn = new ArrayList&lt;Integer&gt;();        if (numRows == 0)            return listw;        generate(numRows - 1);        for (int i = 0; i &lt; numRows; i++) &#123;            if (i == 0) &#123;                listn.add(1);                continue;            &#125; else if (i == numRows - 1) &#123;                listn.add(1);                continue;            &#125; else if (i == numRows - 2) &#123;                listn.add(listw.get(numRows - 2).get(i - 1) + 1);                continue;            &#125; else &#123;                listn.add(listw.get(numRows - 2).get(i - 1) + listw.get(numRows - 2).get(i));            &#125;        &#125;        listw.add(listn);        return listw;    &#125;&#125;\n\n","tags":["算法","leetcode","递归","链表"],"path":"2019/08/31/118-杨辉三角/","external_link":""},{"title":"24. 两两交换链表中的节点","date":"2019-08-31T14:57:20.000Z","content":"\n24. 两两交换链表中的节点题目给定一个链表，两两交换其中相邻的节点，并返回交换后的链表。\n你不能只是单纯的改变节点内部的值，而是需要实际的进行节点交换。\n示例:\n给定 1-&gt;2-&gt;3-&gt;4, 你应该返回 2-&gt;1-&gt;4-&gt;3.题解\n非递归\n\n123456789101112131415161718192021222324** * Definition for singly-linked list. * public class ListNode &#123; *     int val; *     ListNode next; *     ListNode(int x) &#123; val = x; &#125; * &#125; *class Solution &#123;    public ListNode swapPairs(ListNode head) &#123;        ListNode pre = new ListNode(0);        pre.next = head;        ListNode temp = pre;        while(temp.next != null &amp;&amp; temp.next.next != null) &#123;            ListNode start = temp.next;            ListNode end = temp.next.next;            temp.next = end;            start.next = end.next;            end.next = start;            temp = start;        &#125;        return pre.next;    &#125;&#125;\n\n\n递归解法\n\n详细介绍一下递归的思路;\n递归和栈处理问题类似,先把问题从前往后收集起来,然后再从后往前处理每一个问题;\n两两交换链表结点,先处理最后两个或一个节点,然后再从后往前处理每一对节点;\n先创建一个next临时结点保存head的下一个结点,然后让head指向下下一个节点,最后让 next节点指向head结点;\n此题只有处理完后面的结点才可处理前面的结点,画图更容易理解;\n\n\n\n\n123456789101112class Solution &#123;    public ListNode swapPairs(ListNode head) &#123;        if (head == null || head.next == null)            return head;         三个节点顺序:head, next, swapPairs(next.next)        ListNode next = head.next;        head.next = swapPairs(next.next);        next.next = head;        return next;    &#125;&#125;","tags":["算法","leetcode","递归","链表"],"path":"2019/08/31/24-两两交换链表中的节点/","external_link":""},{"title":"天平砝码摆放问题","date":"2019-09-02T04:41:41.000Z","content":"题目一个天平上有6个位置，左右各三个位置，有6个砝码，分别是1、2、3、4、5、6克重。要使天平平衡，有多少种方法？（对称摆放算作一种方法） \n\n题解暴力求解\n123456789101112131415161718192021222324252627282930313233343536373839404142434445464748495051#include &lt;iostream&gt;#include &lt;vector&gt;#include &lt;algorithm&gt;using namespace std;int main() &#123;    int t = 6;    int count = 0;    vector&lt;string&gt; v;    for (int i = 1; i &lt;= t; ++i) &#123;        for (int j = 1; j &lt;= t; ++j) &#123;            for (int k = 1; k &lt;= t; ++k) &#123;                for (int l = 1; l &lt;= t; ++l) &#123;                    for (int m = 1; m &lt;= t; ++m) &#123;                        for (int n = 1; n &lt;= t; ++n) &#123;                            if (i == j ||                                i == k || j == k ||                                i == l || j == l || k == l ||                                i == m || j == m || k == m || l == m ||                                i == n || j == n || k == n || l == n || m == n)                                continue;                            if ((3 * i + 2 * j + k) == (l + 2 * m + 3 * n)) &#123;                                string s = to_string(i) + to_string(j) + to_string(k) + to_string(l) + to_string(m) +                                           to_string(n);                                int te = 0;                                if (v.size() &gt; 0) &#123;                                    string tem = s;                                    reverse(tem.begin(), tem.end());                                    vector&lt;string&gt;::iterator it;                                    for (it = v.begin(); it != v.end(); it++) &#123;                                        if (*it == tem) &#123;                                            cout&lt;&lt;tem&lt;&lt;endl;                                            te = 1;                                            break;                                        &#125;                                    &#125;                                &#125;                                if (te == 0) &#123;                                    v.push_back(s);                                    count++;                                    printf( %d %d %d | %d %d %dn, i, j, k, l, m, n);                                &#125;                            &#125;                        &#125;                    &#125;                &#125;            &#125;        &#125;    &#125;    cout &lt;&lt; count &lt;&lt; endl;    return 0;&#125;\n\n1234567891011121314151617181 4 6 | 5 3 21 5 6 | 2 4 31 5 6 | 3 2 41 6 4 | 3 5 21 6 5 | 2 3 42 4 6 | 1 5 32 4 6 | 3 1 52 6 3 | 4 1 52 6 4 | 1 3 53 2 6 | 5 1 43 4 5 | 2 1 63 5 4 | 1 2 63 6 2 | 1 5 44 2 6 | 1 3 54 3 5 | 1 2 65 2 4 | 3 1 65 4 2 | 1 3 617","tags":["算法","天平","暴力破解"],"path":"2019/09/02/天平砝码摆放问题/","external_link":""},{"title":"Spring框架面试总结","date":"2019-09-03T16:32:24.000Z","content":"介绍spring框架它是一个一站式（full-stack全栈式）框架，提供了从表现层-springMVC到业务层-spring再到持久层-springdata的一套完整的解决方案。我们在项目中可以只使用spring一个框架，它就可以提供表现层的mvc框架，持久层的Dao框架。它的两大核心IoC和AOP更是为我们程序解耦和代码简洁易维护提供了支持。\nSpring的优点？\n降低了组件之间的耦合性 ，实现了软件各层之间的解耦 \n可以使用容易提供的众多服务，如事务管理，消息服务等 \n容器提供单例模式支持 \n容器提供了AOP技术，利用它很容易实现如权限拦截，运行期监控等功能 \n容器提供了众多的辅助类，能加快应用的开发 \nspring对于主流的应用框架提供了集成支持，如hibernate，   JPA，Struts等 \nspring属于低侵入式设计，代码的污染极低 \n独立于各种应用服务器 \nspring的DI机制降低了业务对象替换的复杂性 \nSpring的高度开放性，并不强制应用完全依赖于Spring，开发者可以自由选择spring 的部分或全部 \n\nspring有两种代理方式：答: 若目标对象实现了若干接口，spring使用JDK的java.lang.reflect.Proxy类代理。\n  优点：因为有接口，所以使系统更加松耦合\n  缺点：为每一个目标类创建接口\n若目标对象没有实现任何接口，spring使用CGLIB库生成目标对象的子类。\n  优点：因为代理类与目标类是继承关系，所以不需要有接口的存在。\n  缺点：因为没有使用接口，所以系统的耦合性没有使用JDK的动态代理好\n如何给Spring 容器提供配置元数据?这里有三种重要的方法给Spring 容器提供配置元数据。\nXML配置文件。\n基于注解的配置。\n基于java的配置。\n构造方法注入和设值注入有什么区别？请注意以下明显的区别：\n在设值注入方法支持大部分的依赖注入，如果我们仅需要注入int、string和long型的变量，我们不要用设值的方法注入。\n对于基本类型，如果我们没有注入的话，可以为基本类型设置默认值。\n在构造方法注入不支持大部分的依赖注入，因为在调用构造方法中必须传入正确的构造参数，否则的话为报错。\n设值注入不会重写构造方法的值。\n在使用设值注入时有可能还不能保证某种依赖是否已经被注入，也就是说这时对象的依赖关系有可能是不完整的。而在另一种情况下，构造器注入则不允许生成依赖关系不完整的对象。\n请介绍一下Spring框架中Bean的生命周期一、Bean的定义 \nSpring通常通过配置文件定义Bean。如：  \n这个配置文件就定义了一个标识为 HelloWorld 的Bean。在一个配置文档中可以定义多个Bean。 \n二、Bean的初始化\n有两种方式初始化Bean。 \n1、在配置文档中通过指定init-method 属性来完成 \n2、实现 org.springframwork.beans.factory.InitializingBean接口  \n那么，当这个Bean的所有属性被Spring的BeanFactory设置完后，会自动调用afterPropertiesSet()方法对Bean进行初始化，于是，配置文件就不用指定 init-method属性了。 \n三、Bean的调用 \n有三种方式可以得到Bean并进行调用： \n1、使用BeanWrapper\n2、使用BeanFactory\n3、使用ApplicationConttext\n四、Bean的销毁 \n1、使用配置文件中的 destory-method 属性\n2、实现 org.springframwork.bean.factory.DisposebleBean接口 \nSpring中AOP的应用场景、Aop原理、好处？答：AOP–Aspect Oriented Programming面向切面编程；用来封装横切关注点，具体可以在下面的场景中使用:\nAuthentication 权限、Caching 缓存、Context passing 内容传递、Error handling 错误处理Lazy loading懒加载、Debugging调试、logging, tracing, profiling and monitoring 记录跟踪优化　校准、Performance optimization　性能优化、Persistence 持久化、Resource pooling　资源池、Synchronization　同步、Transactions 事务\n原理：AOP是面向切面编程，是通过动态代理的方式为程序添加统一功能，集中解决一些公共问题。\n优点：1.各个步骤之间的良好隔离性耦合性大大降低 \n2.源代码无关性，再扩展功能的同时不对源码进行修改操作 有几种不同类型的自动代理？BeanNameAutoProxyCreator\nDefaultAdvisorAutoProxyCreator\nMetadata autoproxying\nApplicationContext通常的实现是什么?FileSystemXmlApplicationContext ：此容器从一个XML文件中加载beans的定义，XML Bean 配置文件的全路径名必须提供给它的构造函数。\nClassPathXmlApplicationContext：此容器也从一个XML文件中加载beans的定义，这里，你需要正确设置classpath因为这个容器将在classpath里找bean配置。\nWebXmlApplicationContext：此容器加载一个XML文件，此文件定义了一个WEB应用的所有bean。\n有哪些不同类型的IOC（依赖注入）方式？构造器依赖注入：构造器依赖注入通过容器触发一个类的构造器来实现的，该类有一系列参数，每个参数代表一个对其他类的依赖。\nSetter方法注入：Setter方法注入是容器通过调用无参构造器或无参static工厂 方法实例化bean之后，调用该bean的setter方法，即实现了基于setter的依赖注入。\n什么是IOC，什么又是DI，他们有什么区别？一、IOC介绍\nIOC是控制反转。\n创建对象实例的控制权从代码控制剥离到IOC容器控制(之前的写法，由程序代码直接操控使用new关键字)，实际就是你在xml文件控制，控制权的转移是所谓反转，侧重于原理。 \n二、DI介绍\nDI是依赖注入\n创建对象实例时，为这个对象注入属性值或其它对象实例，侧重于实现。\nspring事务定义事务的定义：事务是指多个操作单元组成的合集，多个单元操作是整体不可分割的，要么都操作不成功，要么都成功。其必须遵循四个原则（ACID）。\n原子性（Atomicity）：即事务是不可分割的最小工作单元，事务内的操作要么全做，要么全不做；\n一致性（Consistency）：在事务执行前数据库的数据处于正确的状态，而事务执行完成后数据库的数据还是应该处于正确的状态，即数据完整性约束没有被破坏；如银行转帐，A转帐给B，必须保证A的钱一定转给B，一定不会出现A的钱转了但B没收到，否则数据库的数据就处于不一致（不正确）的状态。\n隔离性（Isolation）：并发事务执行之间互不影响，在一个事务内部的操作对其他事务是不产生影响，这需要事务隔离级别来指定隔离性；\n持久性（Durability）：事务一旦执行成功，它对数据库的数据的改变必须是永久的，不会因比如遇到系统故障或断电造成数据不一致或丢失。\nSpring框架中的单例Beans是线程安全的么？Spring框架并没有对单例bean进行任何多线程的封装处理。关于单例bean的线程安全和并发问题需要开发者自行去搞定。但实际上，大部分的Spring bean并没有可变的状态(比如Serview类和DAO类)，所以在某种程度上说Spring的单例bean是线程安全的。如果你的bean有多种状态的话（比如 View Model 对象），就需要自行保证线程安全。\n","tags":["面试","Spring"],"path":"2019/09/04/Spring框架面试总结/","external_link":""},{"title":"狂野飙车9","date":"2019-09-04T18:19:56.000Z","content":"兰博基尼\n法拉利\n布加迪\n迈凯伦\n兰博基尼\n风神\n","tags":["狂野飙车","跑车"],"path":"2019/09/05/狂野飙车9/","external_link":""},{"title":"树的高度（小米2017秋招真题）","date":"2019-09-05T08:08:46.000Z","content":"\n树的高度（小米2017秋招真题）题目题目描述\n现在有一棵合法的二叉树，树的节点都是用数字表示，现在给定这棵树上所有的父子关系，求这棵树的高度\n时间限制CC++语言：1000MS 其它语言：3000MS\n内存限制CC++语言：65536KB 其它语言：589824KB\n输入\n输入的第一行表示节点的个数n（1&lt;=n&lt;=1000，节点的编号为0到n-1）组成，下面是n-1行，每行有两个整数，第一个数表示父节点的编号，第二个数表示子节点的编号\n输出\n输出树的高度，为一个整数\n样例输入\n1234550 10 21 31 4\n\n样例输出\n13\n\n题解java\n1234567891011121314151617181920212223242526272829303132import java.util.Scanner;public class Main &#123;    public static void main(String[] args) &#123;        Scanner sc = new Scanner(System.in);        int n = sc.nextInt();        int[] parent = new int[n];        for (int i = 0; i &lt; n; i++) &#123;            parent[i] = -1;        &#125;        for (int i = 0; i &lt; n - 1; i++) &#123;            int a = sc.nextInt();            int b = sc.nextInt();            parent[b] = a;        &#125;        int h = 0;        for (int i = 0; i &lt; n; i++) &#123;            int max = 1;            int j = i;            while (parent[j] != -1) &#123;                j = parent[j];                max++;            &#125;            h = max &gt; h ? max : h;        &#125;        System.out.println(h);    &#125;&#125;\n\npython\n1234567891011121314import sysdef get(x):    try:        return 1 + get(dic_s[x])    except KeyError:        return 1n = int(sys.stdin.readline().strip())dic_s = &#123;&#125;for i in range(int(n)-1):    j_1,j_2 = sys.stdin.readline().strip().split()    dic_s[j_2] = j_1print max([get(i) for i in set(dic_s.keys()) - set(dic_s.values())]) if n&gt;1 else 1\n\njavascript\n12345678910111213141516var n=readInt(),rec=&#123;&#125;,dps=&#123;&#125;,rs=1while(n--&gt;1) &#123;  var a=readInt(),b=readInt()  rec[a]=rec[a]||[]  rec[a].push(b)&#125;for(var k in rec) rs=Math.max(rs,maxDps(k))print(rs)function maxDps(n)&#123;  if(!rec[n]) return 1  if(dps[n]) return dps[n]  var r=1  for(var x of rec[n]) r=Math.max(r,maxDps(x)+1)  dps[n]=r  return dps[n]&#125;\n\n","tags":["算法","树","二叉树"],"path":"2019/09/05/树的高度（小米2017秋招真题）/","external_link":""},{"title":"深入理解Node.js 中的进程与线程","date":"2019-09-05T13:26:58.000Z","content":"\n前言进程与线程是一个程序员的必知概念，面试经常被问及，但是一些文章内容只是讲讲理论知识，可能一些小伙伴并没有真的理解，在实际开发中应用也比较少。本篇文章除了介绍概念，通过Node.js 的角度讲解进程与线程，并且讲解一些在项目中的实战的应用，让你不仅能迎战面试官还可以在实战中完美应用。\n面试会问\nNode.js是单线程吗？\n\n\nNode.js 做耗时的计算时候，如何避免阻塞？\n\n\nNode.js如何实现多进程的开启和关闭？\n\n\nNode.js可以创建线程吗？\n\n\n你们开发过程中如何实现进程守护的？\n\n\n除了使用第三方模块，你们自己是否封装过一个多进程架构?\n\n进程进程Process是计算机中的程序关于某数据集合上的一次运行活动，是系统进行资源分配和调度的基本单位，是操作系统结构的基础，进程是线程的容器（来自百科）。进程是资源分配的最小单位。我们启动一个服务、运行一个实例，就是开一个服务进程，例如 Java 里的 JVM 本身就是一个进程，Node.js 里通过 node app.js 开启一个服务进程，多进程就是进程的复制（fork），fork 出来的每个进程都拥有自己的独立空间地址、数据栈，一个进程无法访问另外一个进程里定义的变量、数据结构，只有建立了 IPC 通信，进程之间才可数据共享。\n1234567const http = require(http);const server = http.createServer();server.listen(3000,()=&gt;&#123;    process.title=程序员成长指北测试进程;    console.log(进程id,process.pid)&#125;)\n\n运行上面代码后，以下为 Mac 系统自带的监控工具 “活动监视器” 所展示的效果，可以看到我们刚开启的 Nodejs 进程 7663\n线程线程是操作系统能够进行运算调度的最小单位，首先我们要清楚线程是隶属于进程的，被包含于进程之中。一个线程只能隶属于一个进程，但是一个进程是可以拥有多个线程的。\n单线程单线程就是一个进程只开一个线程\nJavascript 就是属于单线程，程序顺序执行(这里暂且不提JS异步)，可以想象一下队列，前面一个执行完之后，后面才可以执行，当你在使用单线程语言编码时切勿有过多耗时的同步操作，否则线程会造成阻塞，导致后续响应无法处理。你如果采用 Javascript 进行编码时候，请尽可能的利用Javascript异步操作的特性。\n123456789101112131415161718192021222324const http = require(http);const longComputation = () =&gt; &#123;  let sum = 0;  for (let i = 0; i &lt; 1e10; i++) &#123;    sum += i;  &#125;;  return sum;&#125;;const server = http.createServer();server.on(request, (req, res) =&gt; &#123;  if (req.url === compute) &#123;    console.info(计算开始,new Date());    const sum = longComputation();    console.info(计算结束,new Date());    return res.end(`Sum is $&#123;sum&#125;`);  &#125; else &#123;    res.end(Ok)  &#125;&#125;);server.listen(3000);打印结果计算开始 2019-07-28T07:08:49.849Z计算结束 2019-07-28T07:09:04.522Z\n\n查看打印结果，当我们调用127.0.0.1:3000compute的时候，如果想要调用其他的路由地址比如127.0.0.1大约需要15秒时间，也可以说一个用户请求完第一个compute接口后需要等待15秒，这对于用户来说是极其不友好的。下文我会通过创建多进程的方式child_process.fork 和cluster 来解决解决这个问题。\n单线程的一些说明\n\nNode.js 虽然是单线程模型，但是其基于事件驱动、异步非阻塞模式，可以应用于高并发场景，避免了线程创建、线程之间上下文切换所产生的资源开销。\n当你的项目中需要有大量计算，CPU 耗时的操作时候，要注意考虑开启多进程来完成了。\nNode.js 开发过程中，错误会引起整个应用退出，应用的健壮性值得考验，尤其是错误的异常抛出，以及进程守护是必须要做的。\n单线程无法利用多核CPU，但是后来Node.js 提供的API以及一些第三方工具相应都得到了解决，文章后面都会讲到。\n\n","tags":["Nodejs"],"path":"2019/09/05/深入理解Node-js-中的进程与线程/","external_link":""},{"title":"Java反编译工具jad","date":"2019-09-06T05:21:38.000Z","content":"\nJad(JAva Decompiler)Jad(JAva Decompiler)是一个Java的反编译器，可以通过命令行把Java的class文件反编译成源代码。下载点击\n使用方法：\n[1] 反编译一个class文件：jad example.class，会生成example.jad，用文本编辑器打开就是java源代码\n[2] 指定生成源代码的后缀名：jad -sjava example.class，生成example.java\n[3] 改变生成的源代码的名称，可以先使用-p将反编译后的源代码输出到控制台窗口，然后使用重定向，输出到文件：jad -p example.class &gt; myexample.java\n[4] 把源代码文件输出到指定的目录：jad -dnewdir -sjava example.class，在newdir目录下生成example.java\n[5] 把packages目录下的class文件全部反编译：jad -sjava packages*.class\n[6] 把packages目录以及子目录下的文件全部反编译：jad -sjava packages*.class，不过你仍然会发现所有的源代码文件被放到了同一个文件中，没有按照class文件的包路径建立起路径\n[7] 把packages目录以及子目录下的文件全部反编译并建立和java包一致的文件夹路径，可以使用-r命令：jad -r -sjava packages*.class\n[8] 当重复使用命令反编译时，Jad会提示“whether you want to overwrite it or not”，使用-o可以强制覆盖旧文件\n[9] 还有其他的参数可以设置生成的源代码的格式，可以输入jad命令查看帮助，这里有个人做了简单的翻译：jad命令总结\n[10] 当然，你会发现有些源文件头部有些注释信息，不用找了，jad没有参数可以去掉它，用别的办法吧。\n测试Main.java\n123456789101112131415161718192021222324252627282930public class Main &#123;    static volatile int t = 0;    public static void main(String[] args) &#123;        int n = 100;        Thread[] threads = new Thread[n];        for (int i = 0; i &lt; n; i++) &#123;            threads[i] = new Thread(new Runnable() &#123;                @Override                public void run() &#123;                    for (int i = 0; i &lt; 10000; i++) &#123;                        add();                    &#125;                &#125;            &#125;);            threads[i].start();        &#125;        while (Thread.activeCount() &gt; 1)            Thread.yield();        System.out.println(t);    &#125;    static void add() &#123;        t++;    &#125;&#125;\n\nMain.class\n1234567891011121314151617cafe babe 0000 0034 0037 0a00 0d00 1d07001e 0700 1f0a 0003 001d 0a00 0200 200a0002 0021 0a00 0200 220a 0002 0023 09002400 2509 000c 0026 0a00 2700 2807 00290700 2a01 000c 496e 6e65 7243 6c61 73736573 0100 0174 0100 0149 0100 063c 696e6974 3e01 0003 2829 5601 0004 436f 64650100 0f4c 696e 654e 756d 6265 7254 61626c65 0100 046d 6169 6e01 0016 285b 4c6a6176 612f 6c61 6e67 2f53 7472 696e 673b2956 0100 0d53 7461 636b 4d61 7054 61626c65 0700 2b01 0003 6164 6401 0008 3c636c69 6e69 743e 0100 0a53 6f75 7263 6546696c 6501 0009 4d61 696e 2e6a 6176 610c0011 0012 0100 106a 6176 612f 6c61 6e672f54 6872 6561 6401 0006 4d61 696e 2431...\n\n\n反编译后的结果\n12345678910111213141516171819202122232425262728293031323334353637383940414243444546 Decompiled by Jad v1.5.8g. Copyright 2001 Pavel Kouznetsov. Jad home page: http:www.kpdus.comjad.html Decompiler options: packimports(3)  Source File Name:   Main.javaimport java.io.PrintStream;public class Main&#123;    public Main()    &#123;    &#125;    public static void main(String args[])    &#123;        byte byte0 = 100;        Thread athread[] = new Thread[byte0];        for(int i = 0; i &lt; byte0; i++)        &#123;            athread[i] = new Thread(new Runnable() &#123;                public void run()                &#123;                    for(int j = 0; j &lt; 10000; j++)                        Main.add();                &#125;            &#125;);            athread[i].start();        &#125;        for(; Thread.activeCount() &gt; 1; Thread.yield());        System.out.println(t);    &#125;    static void add()    &#123;        t++;    &#125;    static volatile int t = 0;&#125;\n\n","tags":["Java","反编译","jad"],"path":"2019/09/06/Java反编译工具jad/","external_link":""},{"title":"System类","date":"2019-09-06T06:20:34.000Z","content":"\n12345678910111213141516171819202122232425262728293031323334353637383940414243444546474849505152535455565758596061626364656667686970717273747576777879808182838485868788899091929394959697989910010110210310410510610710810911011111211311411511611711811912012112212312412512612712812913013113213313413513613713813914014114214314414514614714814915015115215315415515615715815916016116216316416516616716816917017117217317417517617717817918018118218318418518618718818919019119219319419519619719819920020120220320420520620720820921021121221321421521621721821922022122222322422522622722822923023123223323423523623723823924024124224324424524624724824925025125225325425525625725825926026126226326426526626726826927027127227327427527627727827928028128228328428528628728828929029129229329429529629729829930030130230330430530630730830931031131231331431531631731831932032132232332432532632732832933033133233333433533633733833934034134234334434534634734834935035135235335435535635735835936036136236336436536636736836937037137237337437537637737837938038138238338438538638738838939039139239339439539639739839940040140240340440540640740840941041141241341441541641741841942042142242342442542642742842943043143243343443543643743843944044144244344444544644744844945045145245345445545645745845946046146246346446546646746846947047147247347447547647747847948048148248348448548648748848949049149249349449549649749849950050150250350450 ass separated from clinit.     * Note that to use properties set by the VM, see the constraints     * described in the initializeSystemClass method.     *    private static native void registerNatives();    static &#123;        registerNatives();    &#125;    ** Dont let anyone instantiate this class *    private System() &#123;    &#125;    **     * The standard input stream. This stream is already     * open and ready to supply input data. Typically this stream     * corresponds to keyboard input or another input source specified by     * the host environment or user.     *    public final static InputStream in = null;    **     * The standard output stream. This stream is already     * open and ready to accept output data. Typically this stream     * corresponds to display output or another output destination     * specified by the host environment or user.     * &lt;p&gt;     * For simple stand-alone Java applications, a typical way to write     * a line of output data is:     * &lt;blockquote&gt;&lt;pre&gt;     *     System.out.println(data)     * &lt;pre&gt;&lt;blockquote&gt;     * &lt;p&gt;     * See the &lt;code&gt;println&lt;code&gt; methods in class &lt;code&gt;PrintStream&lt;code&gt;.     *     * @see     java.io.PrintStream#println()     * @see     java.io.PrintStream#println(boolean)     * @see     java.io.PrintStream#println(char)     * @see     java.io.PrintStream#println(char[])     * @see     java.io.PrintStream#println(double)     * @see     java.io.PrintStream#println(float)     * @see     java.io.PrintStream#println(int)     * @see     java.io.PrintStream#println(long)     * @see     java.io.PrintStream#println(java.lang.Object)     * @see     java.io.PrintStream#println(java.lang.String)     *    public final static PrintStream out = null;    **     * The standard error output stream. This stream is already     * open and ready to accept output data.     * &lt;p&gt;     * Typically this stream corresponds to display output or another     * output destination specified by the host environment or user. By     * convention, this output stream is used to display error messages     * or other information that should come to the immediate attention     * of a user even if the principal output stream, the value of the     * variable &lt;code&gt;out&lt;code&gt;, has been redirected to a file or other     * destination that is typically not continuously monitored.     *    public final static PrintStream err = null;    * The security manager for the system.     *    private static volatile SecurityManager security = null;    **     * Reassigns the standard input stream.     *     * &lt;p&gt;First, if there is a security manager, its &lt;code&gt;checkPermission&lt;code&gt;     * method is called with a &lt;code&gt;RuntimePermission(setIO)&lt;code&gt; permission     *  to see if its ok to reassign the standard input stream.     * &lt;p&gt;     *     * @param in the new standard input stream.     *     * @throws SecurityException     *        if a security manager exists and its     *        &lt;code&gt;checkPermission&lt;code&gt; method doesnt allow     *        reassigning of the standard input stream.     *     * @see SecurityManager#checkPermission     * @see java.lang.RuntimePermission     *     * @since   JDK1.1     *    public static void setIn(InputStream in) &#123;        checkIO();        setIn0(in);    &#125;    **     * Reassigns the standard output stream.     *     * &lt;p&gt;First, if there is a security manager, its &lt;code&gt;checkPermission&lt;code&gt;     * method is called with a &lt;code&gt;RuntimePermission(setIO)&lt;code&gt; permission     *  to see if its ok to reassign the standard output stream.     *     * @param out the new standard output stream     *     * @throws SecurityException     *        if a security manager exists and its     *        &lt;code&gt;checkPermission&lt;code&gt; method doesnt allow     *        reassigning of the standard output stream.     *     * @see SecurityManager#checkPermission     * @see java.lang.RuntimePermission     *     * @since   JDK1.1     *    public static void setOut(PrintStream out) &#123;        checkIO();        setOut0(out);    &#125;    **     * Reassigns the standard error output stream.     *     * &lt;p&gt;First, if there is a security manager, its &lt;code&gt;checkPermission&lt;code&gt;     * method is called with a &lt;code&gt;RuntimePermission(setIO)&lt;code&gt; permission     *  to see if its ok to reassign the standard error output stream.     *     * @param err the new standard error output stream.     *     * @throws SecurityException     *        if a security manager exists and its     *        &lt;code&gt;checkPermission&lt;code&gt; method doesnt allow     *        reassigning of the standard error output stream.     *     * @see SecurityManager#checkPermission     * @see java.lang.RuntimePermission     *     * @since   JDK1.1     *    public static void setErr(PrintStream err) &#123;        checkIO();        setErr0(err);    &#125;    private static volatile Console cons = null;    **     * Returns the unique &#123;@link java.io.Console Console&#125; object associated     * with the current Java virtual machine, if any.     *     * @return  The system console, if any, otherwise &lt;tt&gt;null&lt;tt&gt;.     *     * @since   1.6     *     public static Console console() &#123;         if (cons == null) &#123;             synchronized (System.class) &#123;                 cons = sun.misc.SharedSecrets.getJavaIOAccess().console();             &#125;         &#125;         return cons;     &#125;    **     * Returns the channel inherited from the entity that created this     * Java virtual machine.     *     * &lt;p&gt; This method returns the channel obtained by invoking the     * &#123;@link java.nio.channels.spi.SelectorProvider#inheritedChannel     * inheritedChannel&#125; method of the system-wide default     * &#123;@link java.nio.channels.spi.SelectorProvider&#125; object. &lt;p&gt;     *
