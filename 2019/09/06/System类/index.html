span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">native</span> <span class="keyword">void</span> <span class="title">setIn0</span><span class="params">(InputStream in)</span></span>;</span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">native</span> <span class="keyword">void</span> <span class="title">setOut0</span><span class="params">(PrintStream out)</span></span>;</span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">native</span> <span class="keyword">void</span> <span class="title">setErr0</span><span class="params">(PrintStream err)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Sets the System security.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt; If there is a security manager already installed, this method first</span></span><br><span class="line"><span class="comment">     * calls the security manager's &lt;code&gt;checkPermission&lt;/code&gt; method</span></span><br><span class="line"><span class="comment">     * with a &lt;code&gt;RuntimePermission("setSecurityManager")&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     * permission to ensure it's ok to replace the existing</span></span><br><span class="line"><span class="comment">     * security manager.</span></span><br><span class="line"><span class="comment">     * This may result in throwing a &lt;code&gt;SecurityException&lt;/code&gt;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt; Otherwise, the argument is established as the current</span></span><br><span class="line"><span class="comment">     * security manager. If the argument is &lt;code&gt;null&lt;/code&gt; and no</span></span><br><span class="line"><span class="comment">     * security manager has been established, then no action is taken and</span></span><br><span class="line"><span class="comment">     * the method simply returns.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>      s   the security manager.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  SecurityException  if the security manager has already</span></span><br><span class="line"><span class="comment">     *             been set and its &lt;code&gt;checkPermission&lt;/code&gt; method</span></span><br><span class="line"><span class="comment">     *             doesn't allow it to be replaced.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span> #getSecurityManager</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span> SecurityManager#checkPermission</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span> java.lang.RuntimePermission</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">setSecurityManager</span><span class="params">(<span class="keyword">final</span> SecurityManager s)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            s.checkPackageAccess(<span class="string">"java.lang"</span>);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            <span class="comment">// no-op</span></span><br><span class="line">        &#125;</span><br><span class="line">        setSecurityManager0(s);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">synchronized</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">setSecurityManager0</span><span class="params">(<span class="keyword">final</span> SecurityManager s)</span> </span>&#123;</span><br><span class="line">        SecurityManager sm = getSecurityManager();</span><br><span class="line">        <span class="keyword">if</span> (sm != <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="comment">// ask the currently installed security manager if we</span></span><br><span class="line">            <span class="comment">// can replace it.</span></span><br><span class="line">            sm.checkPermission(<span class="keyword">new</span> RuntimePermission</span><br><span class="line">                                     (<span class="string">"setSecurityManager"</span>));</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> ((s != <span class="keyword">null</span>) &amp;&amp; (s.getClass().getClassLoader() != <span class="keyword">null</span>)) &#123;</span><br><span class="line">            <span class="comment">// New security manager class is not on bootstrap classpath.</span></span><br><span class="line">            <span class="comment">// Cause policy to get initialized before we install the new</span></span><br><span class="line">            <span class="comment">// security manager, in order to prevent infinite loops when</span></span><br><span class="line">            <span class="comment">// trying to initialize the policy (which usually involves</span></span><br><span class="line">            <span class="comment">// accessing some security and/or system properties, which in turn</span></span><br><span class="line">            <span class="comment">// calls the installed security manager's checkPermission method</span></span><br><span class="line">            <span class="comment">// which will loop infinitely if there is a non-system class</span></span><br><span class="line">            <span class="comment">// (in this case: the new security manager class) on the stack).</span></span><br><span class="line">            AccessController.doPrivileged(<span class="keyword">new</span> PrivilegedAction&lt;Object&gt;() &#123;</span><br><span class="line">                <span class="function"><span class="keyword">public</span> Object <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line">                    s.getClass().getProtectionDomain().implies</span><br><span class="line">                        (SecurityConstants.ALL_PERMISSION);</span><br><span class="line">                    <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        security = s;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Gets the system security interface.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>  if a security manager has already been established for the</span></span><br><span class="line"><span class="comment">     *          current application, then that security manager is returned;</span></span><br><span class="line"><span class="comment">     *          otherwise, &lt;code&gt;null&lt;/code&gt; is returned.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>     #setSecurityManager</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> SecurityManager <span class="title">getSecurityManager</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> security;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns the current time in milliseconds.  Note that</span></span><br><span class="line"><span class="comment">     * while the unit of time of the return value is a millisecond,</span></span><br><span class="line"><span class="comment">     * the granularity of the value depends on the underlying</span></span><br><span class="line"><span class="comment">     * operating system and may be larger.  For example, many</span></span><br><span class="line"><span class="comment">     * operating systems measure time in units of tens of</span></span><br><span class="line"><span class="comment">     * milliseconds.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt; See the description of the class &lt;code&gt;Date&lt;/code&gt; for</span></span><br><span class="line"><span class="comment">     * a discussion of slight discrepancies that may arise between</span></span><br><span class="line"><span class="comment">     * "computer time" and coordinated universal time (UTC).</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>  the difference, measured in milliseconds, between</span></span><br><span class="line"><span class="comment">     *          the current time and midnight, January 1, 1970 UTC.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>     java.util.Date</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">native</span> <span class="keyword">long</span> <span class="title">currentTimeMillis</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns the current value of the running Java Virtual Machine's</span></span><br><span class="line"><span class="comment">     * high-resolution time source, in nanoseconds.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;This method can only be used to measure elapsed time and is</span></span><br><span class="line"><span class="comment">     * not related to any other notion of system or wall-clock time.</span></span><br><span class="line"><span class="comment">     * The value returned represents nanoseconds since some fixed but</span></span><br><span class="line"><span class="comment">     * arbitrary &lt;i&gt;origin&lt;/i&gt; time (perhaps in the future, so values</span></span><br><span class="line"><span class="comment">     * may be negative).  The same origin is used by all invocations of</span></span><br><span class="line"><span class="comment">     * this method in an instance of a Java virtual machine; other</span></span><br><span class="line"><span class="comment">     * virtual machine instances are likely to use a different origin.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;This method provides nanosecond precision, but not necessarily</span></span><br><span class="line"><span class="comment">     * nanosecond resolution (that is, how frequently the value changes)</span></span><br><span class="line"><span class="comment">     * - no guarantees are made except that the resolution is at least as</span></span><br><span class="line"><span class="comment">     * good as that of &#123;<span class="doctag">@link</span> #currentTimeMillis()&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;Differences in successive calls that span greater than</span></span><br><span class="line"><span class="comment">     * approximately 292 years (2&lt;sup&gt;63&lt;/sup&gt; nanoseconds) will not</span></span><br><span class="line"><span class="comment">     * correctly compute elapsed time due to numerical overflow.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;The values returned by this method become meaningful only when</span></span><br><span class="line"><span class="comment">     * the difference between two such values, obtained within the same</span></span><br><span class="line"><span class="comment">     * instance of a Java virtual machine, is computed.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt; For example, to measure how long some code takes to execute:</span></span><br><span class="line"><span class="comment">     *  &lt;pre&gt; &#123;<span class="doctag">@code</span></span></span><br><span class="line"><span class="comment">     * long startTime = System.nanoTime();</span></span><br><span class="line"><span class="comment">     * // ... the code being measured ...</span></span><br><span class="line"><span class="comment">     * long estimatedTime = System.nanoTime() - startTime;&#125;&lt;/pre&gt;</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;To compare two nanoTime values</span></span><br><span class="line"><span class="comment">     *  &lt;pre&gt; &#123;<span class="doctag">@code</span></span></span><br><span class="line"><span class="comment">     * long t0 = System.nanoTime();</span></span><br><span class="line"><span class="comment">     * ...</span></span><br><span class="line"><span class="comment">     * long t1 = System.nanoTime();&#125;&lt;/pre&gt;</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * one should use &#123;<span class="doctag">@code</span> t1 - t0 &lt; 0&#125;, not &#123;<span class="doctag">@code</span> t1 &lt; t0&#125;,</span></span><br><span class="line"><span class="comment">     * because of the possibility of numerical overflow.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> the current value of the running Java Virtual Machine's</span></span><br><span class="line"><span class="comment">     *         high-resolution time source, in nanoseconds</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span> 1.5</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">native</span> <span class="keyword">long</span> <span class="title">nanoTime</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Copies an array from the specified source array, beginning at the</span></span><br><span class="line"><span class="comment">     * specified position, to the specified position of the destination array.</span></span><br><span class="line"><span class="comment">     * A subsequence of array components are copied from the source</span></span><br><span class="line"><span class="comment">     * array referenced by &lt;code&gt;src&lt;/code&gt; to the destination array</span></span><br><span class="line"><span class="comment">     * referenced by &lt;code&gt;dest&lt;/code&gt;. The number of components copied is</span></span><br><span class="line"><span class="comment">     * equal to the &lt;code&gt;length&lt;/code&gt; argument. The components at</span></span><br><span class="line"><span class="comment">     * positions &lt;code&gt;srcPos&lt;/code&gt; through</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;srcPos+length-1&lt;/code&gt; in the source array are copied into</span></span><br><span class="line"><span class="comment">     * positions &lt;code&gt;destPos&lt;/code&gt; through</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;destPos+length-1&lt;/code&gt;, respectively, of the destination</span></span><br><span class="line"><span class="comment">     * array.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * If the &lt;code&gt;src&lt;/code&gt; and &lt;code&gt;dest&lt;/code&gt; arguments refer to the</span></span><br><span class="line"><span class="comment">     * same array object, then the copying is performed as if the</span></span><br><span class="line"><span class="comment">     * components at positions &lt;code&gt;srcPos&lt;/code&gt; through</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;srcPos+length-1&lt;/code&gt; were first copied to a temporary</span></span><br><span class="line"><span class="comment">     * array with &lt;code&gt;length&lt;/code&gt; components and then the contents of</span></span><br><span class="line"><span class="comment">     * the temporary array were copied into positions</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;destPos&lt;/code&gt; through &lt;code&gt;destPos+length-1&lt;/code&gt; of the</span></span><br><span class="line"><span class="comment">     * destination array.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * If &lt;code&gt;dest&lt;/code&gt; is &lt;code&gt;null&lt;/code&gt;, then a</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;NullPointerException&lt;/code&gt; is thrown.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * If &lt;code&gt;src&lt;/code&gt; is &lt;code&gt;null&lt;/code&gt;, then a</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;NullPointerException&lt;/code&gt; is thrown and the destination</span></span><br><span class="line"><span class="comment">     * array is not modified.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * Otherwise, if any of the following is true, an</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;ArrayStoreException&lt;/code&gt; is thrown and the destination is</span></span><br><span class="line"><span class="comment">     * not modified:</span></span><br><span class="line"><span class="comment">     * &lt;ul&gt;</span></span><br><span class="line"><span class="comment">     * &lt;li&gt;The &lt;code&gt;src&lt;/code&gt; argument refers to an object that is not an</span></span><br><span class="line"><span class="comment">     *     array.</span></span><br><span class="line"><span class="comment">     * &lt;li&gt;The &lt;code&gt;dest&lt;/code&gt; argument refers to an object that is not an</span></span><br><span class="line"><span class="comment">     *     array.</span></span><br><span class="line"><span class="comment">     * &lt;li&gt;The &lt;code&gt;src&lt;/code&gt; argument and &lt;code&gt;dest&lt;/code&gt; argument refer</span></span><br><span class="line"><span class="comment">     *     to arrays whose component types are different primitive types.</span></span><br><span class="line"><span class="comment">     * &lt;li&gt;The &lt;code&gt;src&lt;/code&gt; argument refers to an array with a primitive</span></span><br><span class="line"><span class="comment">     *    component type and the &lt;code&gt;dest&lt;/code&gt; argument refers to an array</span></span><br><span class="line"><span class="comment">     *     with a reference component type.</span></span><br><span class="line"><span class="comment">     * &lt;li&gt;The &lt;code&gt;src&lt;/code&gt; argument refers to an array with a reference</span></span><br><span class="line"><span class="comment">     *    component type and the &lt;code&gt;dest&lt;/code&gt; argument refers to an array</span></span><br><span class="line"><span class="comment">     *     with a primitive component type.</span></span><br><span class="line"><span class="comment">     * &lt;/ul&gt;</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * Otherwise, if any of the following is true, an</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;IndexOutOfBoundsException&lt;/code&gt; is</span></span><br><span class="line"><span class="comment">     * thrown and the destination is not modified:</span></span><br><span class="line"><span class="comment">     * &lt;ul&gt;</span></span><br><span class="line"><span class="comment">     * &lt;li&gt;The &lt;code&gt;srcPos&lt;/code&gt; argument is negative.</span></span><br><span class="line"><span class="comment">     * &lt;li&gt;The &lt;code&gt;destPos&lt;/code&gt; argument is negative.</span></span><br><span class="line"><span class="comment">     * &lt;li&gt;The &lt;code&gt;length&lt;/code&gt; argument is negative.</span></span><br><span class="line"><span class="comment">     * &lt;li&gt;&lt;code&gt;srcPos+length&lt;/code&gt; is greater than</span></span><br><span class="line"><span class="comment">     *     &lt;code&gt;src.length&lt;/code&gt;, the length of the source array.</span></span><br><span class="line"><span class="comment">     * &lt;li&gt;&lt;code&gt;destPos+length&lt;/code&gt; is greater than</span></span><br><span class="line"><span class="comment">     *     &lt;code&gt;dest.length&lt;/code&gt;, the length of the destination array.</span></span><br><span class="line"><span class="comment">     * &lt;/ul&gt;</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * Otherwise, if any actual component of the source array from</span></span><br><span class="line"><span class="comment">     * position &lt;code&gt;srcPos&lt;/code&gt; through</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;srcPos+length-1&lt;/code&gt; cannot be converted to the component</span></span><br><span class="line"><span class="comment">     * type of the destination array by assignment conversion, an</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;ArrayStoreException&lt;/code&gt; is thrown. In this case, let</span></span><br><span class="line"><span class="comment">     * &lt;b&gt;&lt;i&gt;k&lt;/i&gt;&lt;/b&gt; be the smallest nonnegative integer less than</span></span><br><span class="line"><span class="comment">     * length such that &lt;code&gt;src[srcPos+&lt;/code&gt;&lt;i&gt;k&lt;/i&gt;&lt;code&gt;]&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     * cannot be converted to the component type of the destination</span></span><br><span class="line"><span class="comment">     * array; when the exception is thrown, source array components from</span></span><br><span class="line"><span class="comment">     * positions &lt;code&gt;srcPos&lt;/code&gt; through</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;srcPos+&lt;/code&gt;&lt;i&gt;k&lt;/i&gt;&lt;code&gt;-1&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     * will already have been copied to destination array positions</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;destPos&lt;/code&gt; through</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;destPos+&lt;/code&gt;&lt;i&gt;k&lt;/I&gt;&lt;code&gt;-1&lt;/code&gt; and no other</span></span><br><span class="line"><span class="comment">     * positions of the destination array will have been modified.</span></span><br><span class="line"><span class="comment">     * (Because of the restrictions already itemized, this</span></span><br><span class="line"><span class="comment">     * paragraph effectively applies only to the situation where both</span></span><br><span class="line"><span class="comment">     * arrays have component types that are reference types.)</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>      src      the source array.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>      srcPos   starting position in the source array.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>      dest     the destination array.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>      destPos  starting position in the destination data.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>      length   the number of array elements to be copied.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  IndexOutOfBoundsException  if copying would cause</span></span><br><span class="line"><span class="comment">     *               access of data outside array bounds.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  ArrayStoreException  if an element in the &lt;code&gt;src&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     *               array could not be stored into the &lt;code&gt;dest&lt;/code&gt; array</span></span><br><span class="line"><span class="comment">     *               because of a type mismatch.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  NullPointerException if either &lt;code&gt;src&lt;/code&gt; or</span></span><br><span class="line"><span class="comment">     *               &lt;code&gt;dest&lt;/code&gt; is &lt;code&gt;null&lt;/code&gt;.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">native</span> <span class="keyword">void</span> <span class="title">arraycopy</span><span class="params">(Object src,  <span class="keyword">int</span>  srcPos,</span></span></span><br><span class="line"><span class="function"><span class="params">                                        Object dest, <span class="keyword">int</span> destPos,</span></span></span><br><span class="line"><span class="function"><span class="params">                                        <span class="keyword">int</span> length)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns the same hash code for the given object as</span></span><br><span class="line"><span class="comment">     * would be returned by the default method hashCode(),</span></span><br><span class="line"><span class="comment">     * whether or not the given object's class overrides</span></span><br><span class="line"><span class="comment">     * hashCode().</span></span><br><span class="line"><span class="comment">     * The hash code for the null reference is zero.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> x object for which the hashCode is to be calculated</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>  the hashCode</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span>   JDK1.1</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">native</span> <span class="keyword">int</span> <span class="title">identityHashCode</span><span class="params">(Object x)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * System properties. The following properties are guaranteed to be defined:</span></span><br><span class="line"><span class="comment">     * &lt;dl&gt;</span></span><br><span class="line"><span class="comment">     * &lt;dt&gt;java.version         &lt;dd&gt;Java version number</span></span><br><span class="line"><span class="comment">     * &lt;dt&gt;java.vendor          &lt;dd&gt;Java vendor specific string</span></span><br><span class="line"><span class="comment">     * &lt;dt&gt;java.vendor.url      &lt;dd&gt;Java vendor URL</span></span><br><span class="line"><span class="comment">     * &lt;dt&gt;java.home            &lt;dd&gt;Java installation directory</span></span><br><span class="line"><span class="comment">     * &lt;dt&gt;java.class.version   &lt;dd&gt;Java class version number</span></span><br><span class="line"><span class="comment">     * &lt;dt&gt;java.class.path      &lt;dd&gt;Java classpath</span></span><br><span class="line"><span class="comment">     * &lt;dt&gt;os.name              &lt;dd&gt;Operating System Name</span></span><br><span class="line"><span class="comment">     * &lt;dt&gt;os.arch              &lt;dd&gt;Operating System Architecture</span></span><br><span class="line"><span class="comment">     * &lt;dt&gt;os.version           &lt;dd&gt;Operating System Version</span></span><br><span class="line"><span class="comment">     * &lt;dt&gt;file.separator       &lt;dd&gt;File separator ("/" on Unix)</span></span><br><span class="line"><span class="comment">     * &lt;dt&gt;path.separator       &lt;dd&gt;Path separator (":" on Unix)</span></span><br><span class="line"><span class="comment">     * &lt;dt&gt;line.separator       &lt;dd&gt;Line separator ("\n" on Unix)</span></span><br><span class="line"><span class="comment">     * &lt;dt&gt;user.name            &lt;dd&gt;User account name</span></span><br><span class="line"><span class="comment">     * &lt;dt&gt;user.home            &lt;dd&gt;User home directory</span></span><br><span class="line"><span class="comment">     * &lt;dt&gt;user.dir             &lt;dd&gt;User's current working directory</span></span><br><span class="line"><span class="comment">     * &lt;/dl&gt;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> Properties props;</span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">native</span> Properties <span class="title">initProperties</span><span class="params">(Properties props)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Determines the current system properties.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * First, if there is a security manager, its</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;checkPropertiesAccess&lt;/code&gt; method is called with no</span></span><br><span class="line"><span class="comment">     * arguments. This may result in a security exception.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * The current set of system properties for use by the</span></span><br><span class="line"><span class="comment">     * &#123;<span class="doctag">@link</span> #getProperty(String)&#125; method is returned as a</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;Properties&lt;/code&gt; object. If there is no current set of</span></span><br><span class="line"><span class="comment">     * system properties, a set of system properties is first created and</span></span><br><span class="line"><span class="comment">     * initialized. This set of system properties always includes values</span></span><br><span class="line"><span class="comment">     * for the following keys:</span></span><br><span class="line"><span class="comment">     * &lt;table summary="Shows property keys and associated values"&gt;</span></span><br><span class="line"><span class="comment"> pan class="line"><span class="comment">     * forgotten.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>      props   the new system properties.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  SecurityException  if a security manager exists and its</span></span><br><span class="line"><span class="comment">     *             &lt;code&gt;checkPropertiesAccess&lt;/code&gt; method doesn't allow access</span></span><br><span class="line"><span class="comment">     *              to the system properties.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        #getProperties</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.util.Properties</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.lang.SecurityException</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.lang.SecurityManager#checkPropertiesAccess()</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">setProperties</span><span class="params">(Properties props)</span> </span>&#123;</span><br><span class="line">        SecurityManager sm = getSecurityManager();</span><br><span class="line">        <span class="keyword">if</span> (sm != <span class="keyword">null</span>) &#123;</span><br><span class="line">            sm.checkPropertiesAccess();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (props == <span class="keyword">null</span>) &#123;</span><br><span cla
