</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  SecurityException  if a security manager exists and its</span></span><br><span class="line"><span class="comment">     *             &lt;code&gt;checkPropertyAccess&lt;/code&gt; method doesn't allow</span></span><br><span class="line"><span class="comment">     *             access to the specified system property.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  NullPointerException if &lt;code&gt;key&lt;/code&gt; is</span></span><br><span class="line"><span class="comment">     *             &lt;code&gt;null&lt;/code&gt;.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  IllegalArgumentException if &lt;code&gt;key&lt;/code&gt; is empty.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        #setProperty</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.lang.SecurityManager#checkPropertyAccess(java.lang.String)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.lang.System#getProperties()</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">getProperty</span><span class="params">(String key, String def)</span> </span>&#123;</span><br><span class="line">        checkKey(key);</span><br><span class="line">        SecurityManager sm = getSecurityManager();</span><br><span class="line">        <span class="keyword">if</span> (sm != <span class="keyword">null</span>) &#123;</span><br><span class="line">            sm.checkPropertyAccess(key);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> props.getProperty(key, def);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Sets the system property indicated by the specified key.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * First, if a security manager exists, its</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;SecurityManager.checkPermission&lt;/code&gt; method</span></span><br><span class="line"><span class="comment">     * is called with a &lt;code&gt;PropertyPermission(key, "write")&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     * permission. This may result in a SecurityException being thrown.</span></span><br><span class="line"><span class="comment">     * If no exception is thrown, the specified property is set to the given</span></span><br><span class="line"><span class="comment">     * value.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>      key   the name of the system property.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>      value the value of the system property.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>     the previous value of the system property,</span></span><br><span class="line"><span class="comment">     *             or &lt;code&gt;null&lt;/code&gt; if it did not have one.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  SecurityException  if a security manager exists and its</span></span><br><span class="line"><span class="comment">     *             &lt;code&gt;checkPermission&lt;/code&gt; method doesn't allow</span></span><br><span class="line"><span class="comment">     *             setting of the specified property.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  NullPointerException if &lt;code&gt;key&lt;/code&gt; or</span></span><br><span class="line"><span class="comment">     *             &lt;code&gt;value&lt;/code&gt; is &lt;code&gt;null&lt;/code&gt;.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  IllegalArgumentException if &lt;code&gt;key&lt;/code&gt; is empty.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        #getProperty</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.lang.System#getProperty(java.lang.String)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.lang.System#getProperty(java.lang.String, java.lang.String)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.util.PropertyPermission</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        SecurityManager#checkPermission</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span>      1.2</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">setProperty</span><span class="params">(String key, String value)</span> </span>&#123;</span><br><span class="line">        checkKey(key);</span><br><span class="line">        SecurityManager sm = getSecurityManager();</span><br><span class="line">        <span class="keyword">if</span> (sm != <span class="keyword">null</span>) &#123;</span><br><span class="line">            sm.checkPermission(<span class="keyword">new</span> PropertyPermission(key,</span><br><span class="line">                SecurityConstants.PROPERTY_WRITE_ACTION));</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> (String) props.setProperty(key, value);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Removes the system property indicated by the specified key.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * First, if a security manager exists, its</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;SecurityManager.checkPermission&lt;/code&gt; method</span></span><br><span class="line"><span class="comment">     * is called with a &lt;code&gt;PropertyPermission(key, "write")&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     * permission. This may result in a SecurityException being thrown.</span></span><br><span class="line"><span class="comment">     * If no exception is thrown, the specified property is removed.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>      key   the name of the system property to be removed.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>     the previous string value of the system property,</span></span><br><span class="line"><span class="comment">     *             or &lt;code&gt;null&lt;/code&gt; if there was no property with that key.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  SecurityException  if a security manager exists and its</span></span><br><span class="line"><span class="comment">     *             &lt;code&gt;checkPropertyAccess&lt;/code&gt; method doesn't allow</span></span><br><span class="line"><span class="comment">     *              access to the specified system property.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  NullPointerException if &lt;code&gt;key&lt;/code&gt; is</span></span><br><span class="line"><span class="comment">     *             &lt;code&gt;null&lt;/code&gt;.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  IllegalArgumentException if &lt;code&gt;key&lt;/code&gt; is empty.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        #getProperty</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        #setProperty</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.util.Properties</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.lang.SecurityException</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.lang.SecurityManager#checkPropertiesAccess()</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span> 1.5</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">clearProperty</span><span class="params">(String key)</span> </span>&#123;</span><br><span class="line">        checkKey(key);</span><br><span class="line">        SecurityManager sm = getSecurityManager();</span><br><span class="line">        <span class="keyword">if</span> (sm != <span class="keyword">null</span>) &#123;</span><br><span class="line">            sm.checkPermission(<span class="keyword">new</span> PropertyPermission(key, <span class="string">"write"</span>));</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> (String) props.remove(key);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">checkKey</span><span class="params">(String key)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (key == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> NullPointerException(<span class="string">"key can't be null"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (key.equals(<span class="string">""</span>)) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> IllegalArgumentException(<span class="string">"key can't be empty"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Gets the value of the specified environment variable. An</span></span><br><span class="line"><span class="comment">     * environment variable is a system-dependent external named</span></span><br><span class="line"><span class="comment">     * value.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;If a security manager exists, its</span></span><br><span class="line"><span class="comment">     * &#123;<span class="doctag">@link</span> SecurityManager#checkPermission checkPermission&#125;</span></span><br><span class="line"><span class="comment">     * method is called with a</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;&#123;<span class="doctag">@link</span> RuntimePermission&#125;("getenv."+name)&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     * permission.  This may result in a &#123;<span class="doctag">@link</span> SecurityException&#125;</span></span><br><span class="line"><span class="comment">     * being thrown.  If no exception is thrown the value of the</span></span><br><span class="line"><span class="comment">     * variable &lt;code&gt;name&lt;/code&gt; is returned.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;&lt;a name="EnvironmentVSSystemProperties"&gt;&lt;i&gt;System</span></span><br><span class="line"><span class="comment">     * properties&lt;/i&gt; and &lt;i&gt;environment variables&lt;/i&gt;&lt;/a&gt; are both</span></span><br><span class="line"><span class="comment">     * conceptually mappings between names and values.  Both</span></span><br><span class="line"><span class="comment">     * mechanisms can be used to pass user-defined information to a</span></span><br><span class="line"><span class="comment">     * Java process.  Environment variables have a more global effect,</span></span><br><span class="line"><span class="comment">     * because they are visible to all descendants of the process</span></span><br><span class="line"><span class="comment">     * which defines them, not just the immediate Java subprocess.</span></span><br><span class="line"><span class="comment">     * They can have subtly different semantics, such as case</span></span><br><span class="line"><span class="comment">     * insensitivity, on different operating systems.  For these</span></span><br><span class="line"><span class="comment">     * reasons, environment variables are more likely to have</span></span><br><span class="line"><span class="comment">     * unintended side effects.  It is best to use system properties</span></span><br><span class="line"><span class="comment">     * where possible.  Environment variables should be used when a</span></span><br><span class="line"><span class="comment">     * global effect is desired, or when an external system interface</span></span><br><span class="line"><span class="comment">     * requires an environment variable (such as &lt;code&gt;PATH&lt;/code&gt;).</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;On UNIX systems the alphabetic case of &lt;code&gt;name&lt;/code&gt; is</span></span><br><span class="line"><span class="comment">     * typically significant, while on Microsoft Windows systems it is</span></span><br><span class="line"><span class="comment">     * typically not.  For example, the expression</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;System.getenv("FOO").equals(System.getenv("foo"))&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     * is likely to be true on Microsoft Windows.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>  name the name of the environment variable</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> the string value of the variable, or &lt;code&gt;null&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     *         if the variable is not defined in the system environment</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> NullPointerException if &lt;code&gt;name&lt;/code&gt; is &lt;code&gt;null&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> SecurityException</span></span><br><span class="line"><span class="comment">     *         if a security manager exists and its</span></span><br><span class="line"><span class="comment">     *         &#123;<span class="doctag">@link</span> SecurityManager#checkPermission checkPermission&#125;</span></span><br><span class="line"><span class="comment">     *         method doesn't allow access to the environment variable</span></span><br><span class="line"><span class="comment">     *         &lt;code&gt;name&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>    #getenv()</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>    ProcessBuilder#environment()</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">getenv</span><span class="params">(String name)</span> </span>&#123;</span><br><span class="line">        SecurityManager sm = getSecurityManager();</span><br><span class="line">        <span class="keyword">if</span> (sm != <span class="keyword">null</span>) &#123;</span><br><span class="line">            sm.checkPermission(<span class="keyword">new</span> RuntimePermission(<span class="string">"getenv."</span>+name));</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> ProcessEnvironment.getenv(name);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns an unmodifiable string map view of the current system environment.</span></span><br><span class="line"><span class="comment">     * The environment is a system-dependent mapping from names to</span></span><br><span class="line"><span class="comment">     * values which is passed from parent to child processes.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;If the system does not support environment variables, an</span></span><br><span class="line"><span class="comment">     * empty map is returned.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;The returned map will never contain null keys or values.</span></span><br><span class="line"><span class="comment">     * Attempting to query the presence of a null key or value will</span></span><br><span class="line"><span class="comment">     * throw a &#123;<span class="doctag">@link</span> NullPointerException&#125;.  Attempting to query</span></span><br><span class="line"><span class="comment">     * the presence of a key or value which is not of type</span></span><br><span class="line"><span class="comment">     * &#123;<span class="doctag">@link</span> String&#125; will throw a &#123;<span class="doctag">@link</span> ClassCastException&#125;.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;The returned map and its collection views may not obey the</span></span><br><span class="line"><span class="comment">     * general contract of the &#123;<span class="doctag">@link</span> Object#equals&#125; and</span></span><br><span class="line"><span class="comment">     * &#123;<span class="doctag">@link</span> Object#hashCode&#125; methods.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;The returned map is typically case-sensitive on all platforms.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;If a security manager exists, its</span></span><br><span class="line"><span class="comment">     * &#123;<span class="doctag">@link</span> SecurityManager#checkPermission checkPermission&#125;</span></span><br><span class="line"><span class="comment">     * method is called with a</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;&#123;<span class="doctag">@link</span> RuntimePermission&#125;("getenv.*")&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     * permission.  This may result in a &#123;<span class="doctag">@link</span> SecurityException&#125; being</span></span><br><span class="line"><span class="comment">     * thrown.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;When passing information to a Java subprocess,</span></span><br><span class="line"><span class="comment">     * &lt;a href=#EnvironmentVSSystemProperties&gt;system properties&lt;/a&gt;</span></span><br><span class="line"><span class="comment">     * are generally preferred over environment variables.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> the environment as a map of variable names to values</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> SecurityException</span></span><br><span class="line"><span class="comment">     *         if a security manager exists and its</span></span><br><span class="line"><span class="comment">     *         &#123;<span class="doctag">@link</span> SecurityManager#checkPermission checkPermission&#125;</span></span><br><span class="line"><span class="comment">     *         method doesn't allow access to the process environment</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>    #getenv(String)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>    ProcessBuilder#environment()</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span>  1.5</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> java.util.<span class="function">Map&lt;String,String&gt; <span class="title">getenv</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        SecurityManager sm = getSecurityManager();</span><br><span class="line">        <span class="keyword">if</span> (sm != <span class="keyword">null</span>) &#123;</span><br><span class="line">            sm.checkPermission(<span class="keyword">new</span> RuntimePermission(<span class="string">"getenv.*"</span>));</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> ProcessEnvironment.getenv();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Terminates the currently running Java Virtual Machine. The</span></span><br><span class="line"><span class="comment">     * argument serves as a status code; by convention, a nonzero status</span></span><br><span class="line"><span class="comment">     * code indicates abnormal termination.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * This method calls the &lt;code&gt;exit&lt;/code&gt; method in class</span></span><br><span class="line"><span class="comment">     * &lt;code&gt;Runtime&lt;/code&gt;. This method never returns normally.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * The call &lt;code&gt;System.exit(n)&lt;/code&gt; is effectively equivalent to</span></span><br><span class="line"><span class="comment">     * the call:</span></span><br><span class="line"><span class="comment">     * &lt;blockquote&gt;&lt;pre&gt;</span></span><br><span class="line"><span class="comment">     * Runtime.getRuntime().exit(n)</span></span><br><span class="line"><span class="comment">     * &lt;/pre&gt;&lt;/blockquote&gt;</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>      status   exit status.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span>  SecurityException</span></span><br><span class="line"><span class="comment">     *        if a security manager exists and its &lt;code&gt;checkExit&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     *        method doesn't allow exit with the specified status.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.lang.Runtime#exit(int)</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">exit</span><span class="params">(<span class="keyword">int</span> status)</span> </span>&#123;</span><br><span class="line">        Runtime.getRuntime().exit(status);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Runs the garbage collector.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * Calling the &lt;code&gt;gc&lt;/code&gt; method suggests that the Java Virtual</span></span><br><span class="line"><span class="comment">     * Machine expend effort toward recycling unused objects in order to</span></span><br><span class="line"><span class="comment">     * make the memory they currently occupy available for quick reuse.</span></span><br><span class="line"><span class="comment">     * When control returns from the method call, the Java Virtual</span></span><br><span class="line"><span class="comment">     * Machine has made a best effort to reclaim space from all discarded</span></span><br><span class="line"><span class="comment">     * objects.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * The call &lt;code&gt;System.gc()&lt;/code&gt; is effectively equivalent to the</span></span><br><span class="line"><span class="comment">     * call:</span></span><br><span class="line"><span class="comment">     * &lt;blockquote&gt;&lt;pre&gt;</span></span><br><span class="line"><span class="comment">     * Runtime.getRuntime().gc()</span></span><br><span class="line"><span class="comment">     * &lt;/pre&gt;&lt;/blockquote&gt;</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>     java.lang.Runtime#gc()</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">gc</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        Runtime.getRuntime().gc();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Runs the finalization methods of any objects pending finalization.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * Calling this method suggests that the Java Virtual Machine expend</span></span><br><span class="line"><span class="comment">     * effort toward running the &lt;code&gt;finalize&lt;/code&gt; methods of objects</span></span><br><span class="line"><span class="comment">     * that have been found to be discarded but whose &lt;code&gt;finalize&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     * methods have not yet been run. When control returns from the</span></span><br><span class="line"><span class="comment">     * method call, the Java Virtual Machine has made a best effort to</span></span><br><span class="line"><span class="comment">     * complete all outstanding finalizations.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * The call &lt;code&gt;System.runFinalization()&lt;/code&gt; is effectively</span></span><br><span class="line"><span class="comment">     * equivalent to the call:</span></span><br><span class="line"><span class="comment">     * &lt;blockquote&gt;&lt;pre&gt;</span></span><br><span class="line"><span class="comment">     * Runtime.getRuntime().runFinalization()</span></span><br><span class="line"><span class="comment">     * &lt;/pre&gt;&lt;/blockquote&gt;</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>     java.lang.Runtime#runFinalization()</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">runFinalization</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        Runtime.getRuntime().runFinalization();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Enable or disable finalization on exit; doing so specifies that the</span></span><br><span class="line"><span class="comment">     * finalizers of all objects that have finalizers that have not yet been</span></span><br><span class="line"><span class="comment">     * automatically invoked are to be run before the Java runtime exits.</span></span><br><span class="line"><span class="comment">     * By default, finalization on exit is disabled.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;If there is a security manager,</span></span><br><span class="line"><span class="comment">     * its &lt;code&gt;checkExit&lt;/code&gt; method is first called</span></span><br><span class="line"><span class="comment">     * with 0 as its argument to ensure the exit is allowed.</span></span><br><span class="line"><span class="comment">     * This could result in a SecurityException.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@deprecated</span>  This method is inherently unsafe.  It may result in</span></span><br><span class="line"><span class="comment">     *      finalizers being called on live objects while other threads are</span></span><br><span class="line"><span class="comment">     *      concurrently manipulating those objects, resulting in erratic</span></span><br><span class="line"><span class="comment">     *      behavior or deadlock.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> value indicating enabling or disabling of finalization</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span>  SecurityException</span></span><br><span class="line"><span class="comment">     *        if a security manager exists and its &lt;code&gt;checkExit&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     *        method doesn't allow the exit.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>     java.lang.Runtime#exit(int)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>     java.lang.Runtime#gc()</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>     java.lang.SecurityManager#checkExit(int)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span>   JDK1.1</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Deprecated</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">runFinalizersOnExit</span><span class="params">(<span class="keyword">boolean</span> value)</span> </span>&#123;</span><br><span class="line">        Runtime.runFinalizersOnExit(value);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Loads the native library specified by the filename argument.  The filename</span></span><br><span class="line"><span class="comment">     * argument must be an absolute path name.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * If the filename argument, when stripped of any platform-specific library</span></span><br><span class="line"><span class="comment">     * prefix, path, and file extension, indicates a library whose name is,</span></span><br><span class="line"><span class="comment">     * for example, L, and a native library called L is statically linked</span></span><br><span class="line"><span class="comment">     * with the VM, then the JNI_OnLoad_L function exported by the library</span></span><br><span class="line"><span class="comment">     * is invoked rather than attempting to load a dynamic library.</span></span><br><span class="line"><span class="comment">     * A filename matching the argument does not have to exist in the</span></span><br><span class="line"><span class="comment">     * file system.</span></span><br><span class="line"><span class="comment">     * See the JNI Specification for more details.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * Otherwise, the filename argument is mapped to a native library image in</span></span><br><span class="line"><span class="comment">     * an implementation-dependent manner.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * The call &lt;code&gt;System.load(name)&lt;/code&gt; is effectively equivalent</span></span><br><span class="line"><span class="comment">     * to the call:</span></span><br><span class="line"><span class="comment">     * &lt;blockquote&gt;&lt;pre&gt;</span></span><br><span class="line"><span class="comment">     * Runtime.getRuntime().load(name)</span></span><br><span class="line"><span class="comment">     * &lt;/pre&gt;&lt;/blockquote&gt;</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>      filename   the file to load.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  SecurityException  if a security manager exists and its</span></span><br><span class="line"><span class="comment">     *             &lt;code&gt;checkLink&lt;/code&gt; method doesn't allow</span></span><br><span class="line"><span class="comment">     *             loading of the specified dynamic library</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  UnsatisfiedLinkError  if either the filename is not an</span></span><br><span class="line"><span class="comment">     *             absolute path name, the native library is not statically</span></span><br><span class="line"><span class="comment">     *             linked with the VM, or the library cannot be mapped to</span></span><br><span class="line"><span class="comment">     *             a native library image by the host system.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  NullPointerException if &lt;code&gt;filename&lt;/code&gt; is</span></span><br><span class="line"><span class="comment">     *             &lt;code&gt;null&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.lang.Runtime#load(java.lang.String)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.lang.SecurityManager#checkLink(java.lang.String)</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@CallerSensitive</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">load</span><span class="params">(String filename)</span> </span>&#123;</span><br><span class="line">        Runtime.getRuntime().load0(Reflection.getCallerClass(), filename);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Loads the native library specified by the &lt;code&gt;libname&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     * argument.  The &lt;code&gt;libname&lt;/code&gt; argument must not contain any platform</span></span><br><span class="line"><span class="comment">     * specific prefix, file extension or path. If a native library</span></span><br><span class="line"><span class="comment">     * called &lt;code&gt;libname&lt;/code&gt; is statically linked with the VM, then the</span></span><br><span class="line"><span class="comment">     * JNI_OnLoad_&lt;code&gt;libname&lt;/code&gt; function exported by the library is invoked.</span></span><br><span class="line"><span class="comment">     * See the JNI Specification for more details.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * Otherwise, the libname argument is loaded from a system library</span></span><br><span class="line"><span class="comment">     * location and mapped to a native library image in an implementation-</span></span><br><span class="line"><span class="comment">     * dependent manner.</span></span><br><span class="line"><span class="comment">     * &lt;p&gt;</span></span><br><span class="line"><span class="comment">     * The call &lt;code&gt;System.loadLibrary(name)&lt;/code&gt; is effectively</span></span><br><span class="line"><span class="comment">     * equivalent to the call</span></span><br><span class="line"><span class="comment">     * &lt;blockquote&gt;&lt;pre&gt;</span></span><br><span class="line"><span class="comment">     * Runtime.getRuntime().loadLibrary(name)</span></span><br><span class="line"><span class="comment">     * &lt;/pre&gt;&lt;/blockquote&gt;</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>      libname   the name of the library.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  SecurityException  if a security manager exists and its</span></span><br><span class="line"><span class="comment">     *             &lt;code&gt;checkLink&lt;/code&gt; method doesn't allow</span></span><br><span class="line"><span class="comment">     *             loading of the specified dynamic library</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  UnsatisfiedLinkError if either the libname argument</span></span><br><span class="line"><span class="comment">     *             contains a file path, the native library is not statically</span></span><br><span class="line"><span class="comment">     *             linked with the VM,  or the library cannot be mapped to a</span></span><br><span class="line"><span class="comment">     *             native library image by the host system.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  NullPointerException if &lt;code&gt;libname&lt;/code&gt; is</span></span><br><span class="line"><span class="comment">     *             &lt;code&gt;null&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.lang.Runtime#loadLibrary(java.lang.String)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.lang.SecurityManager#checkLink(java.lang.String)</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@CallerSensitive</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">loadLibrary</span><span class="params">(String libname)</span> </span>&#123;</span><br><span class="line">        Runtime.getRuntime().loadLibrary0(Reflection.getCallerClass(), libname);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Maps a library name into a platform-specific string representing</span></span><br><span class="line"><span class="comment">     * a native library.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>      libname the name of the library.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>     a platform-dependent native library name.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span>  NullPointerException if &lt;code&gt;libname&lt;/code&gt; is</span></span><br><span class="line"><span class="comment">     *             &lt;code&gt;null&lt;/code&gt;</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.lang.System#loadLibrary(java.lang.String)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span>        java.lang.ClassLoader#findLibrary(java.lang.String)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@since</span>      1.2</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">native</span> String <span class="title">mapLibraryName</span><span class="params">(String libname)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Create PrintStream for stdout/err based on encoding.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> PrintStream <span class="title">newPrintStream</span><span class="params">(FileOutputStream fos, String enc)</span> </span>&#123;</span><br><span class="line">       <span class="keyword">if</span> (enc != <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">new</span> PrintStream(<span class="keyword">new</span> BufferedOutputStream(fos, <span class="number">128</span>), <span class="keyword">true</span>, enc);</span><br><span class="line">            &#125; <span class="keyword">catch</span> (UnsupportedEncodingException uee) &#123;&#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> PrintStream(<span class="keyword">new</span> BufferedOutputStream(fos, <span class="number">128</span>), <span class="keyword">true</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Initialize the system class.  Called after thread initialization.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">initializeSystemClass</span><span class="params">()</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// VM might invoke JNU_NewStringPlatform() to set those encoding</span></span><br><span class="line">        <span class="comment">// sensitive properties (user.home, user.name, boot.class.path, etc.)</span></span><br><span class="line">        <span class="comment">// during "props" initialization, in which it may need access, via</span></span><br><span class="line">        <span class="comment">// System.getProperty(), to the related system encoding property that</span></span><br><span class="line">        <span class="comment">// have been initialized (put into "props") at early stage of the</span></span><br><span class="line">        <span class="comment">// initialization. So make sure the "props" is available at the</span></span><br><span class="line">        <span class="comment">// very beginning of the initialization and all system properties to</span></span><br><span class="line">        <span class="comment">// be put into it directly.</span></span><br><span class="line">        props = <span class="keyword">new</span> Properties();</span><br><span class="line">        initProperties(props);  <span class="comment">// initialized by the VM</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// There are certain system conf
