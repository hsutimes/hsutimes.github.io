      leanCloud.isThumbUp('/2019/10/12/sdfsd/', function(isThumbUp){

          leanCloud.removeThumbUpRecord('/2019/10/12/sdfsd/', json.ip);

          document.getElementById('thumb-up-icon').className = "fas fa-thumbs-up fa-lg";

            var el = document.getElementById('article-thumbup-count');
            if(el) el.innerHTML = count;
        });
      });
    });
    leanCloud.addVisitRecord('/2019/10/12/sdfsd/', json.ip);
    leanCloud.fetchCommentCount('/2019/10/12/sdfsd/');
    leanCloud.fetchVisitCount('/2019/10/12/sdfsd/');
    leanCloud.fetchThumbUpCount('/2019/10/12/sdfsd/');
